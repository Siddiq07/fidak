<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Participant Panel | Art Fest</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

<style>
:root {
  --bg-primary: #0f172a;
  --bg-secondary: #1e293b;
  --bg-card: #334155;
  --text-primary: #f8fafc;
  --text-secondary: #cbd5e1;
  --text-muted: #94a3b8;
  --accent-primary: #3b82f6;
  --accent-secondary: #10b981;
  --accent-warning: #f59e0b;
  --accent-danger: #ef4444;
  --border-color: #475569;
  --gradient-primary: linear-gradient(135deg, #3b82f6, #8b5cf6);
  --gradient-success: linear-gradient(135deg, #10b981, #34d399);
  --gradient-warning: linear-gradient(135deg, #f59e0b, #fbbf24);
  --gradient-danger: linear-gradient(135deg, #ef4444, #f87171);
}

[data-theme="light"] {
  --bg-primary: #f1f5f9;
  --bg-secondary: #ffffff;
  --bg-card: #ffffff;
  --text-primary: #0f172a;
  --text-secondary: #475569;
  --text-muted: #64748b;
  --accent-primary: #2563eb;
  --accent-secondary: #059669;
  --accent-warning: #d97706;
  --accent-danger: #dc2626;
  --border-color: #e2e8f0;
  --gradient-primary: linear-gradient(135deg, #2563eb, #4f46e5);
  --gradient-success: linear-gradient(135deg, #059669, #10b981);
  --gradient-warning: linear-gradient(135deg, #d97706, #f59e0b);
  --gradient-danger: linear-gradient(135deg, #dc2626, #ef4444);
}

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  background: var(--bg-primary);
  color: var(--text-primary);
  font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
  line-height: 1.6;
  min-height: 100vh;
  transition: background-color 0.3s ease, color 0.3s ease;
}

/* Glassmorphism Header */
.main-header {
  background: var(--bg-secondary);
  border-bottom: 1px solid var(--border-color);
  padding: 16px 0;
  position: sticky;
  top: 0;
  z-index: 1000;
  backdrop-filter: blur(10px);
}

.container-wide {
  max-width: 1200px;
  margin: 0 auto;
  padding: 0 16px;
}

.logo {
  font-weight: 900;
  font-size: 28px;
  background: var(--gradient-primary);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  letter-spacing: -0.5px;
}

/* Glassmorphism Cards */
.card-glass {
  background: rgba(255, 255, 255, 0.05);
  backdrop-filter: blur(10px);
  border: 1px solid rgba(255, 255, 255, 0.1);
  border-radius: 16px;
  padding: 24px;
  margin-bottom: 20px;
  box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

[data-theme="light"] .card-glass {
  background: rgba(255, 255, 255, 0.8);
  border: 1px solid rgba(0, 0, 0, 0.05);
}

.card-glass:hover {
  transform: translateY(-2px);
  box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
}

/* Profile Section */
.profile-section {
  padding: 20px 0;
}

.profile-card {
  display: flex;
  align-items: center;
  gap: 20px;
  padding: 24px;
  background: var(--bg-card);
  border-radius: 20px;
  border: 1px solid var(--border-color);
  margin-bottom: 30px;
}

.profile-avatar {
  width: 80px;
  height: 80px;
  border-radius: 20px;
  background: var(--gradient-primary);
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 32px;
  font-weight: bold;
  color: white;
  flex-shrink: 0;
}

.profile-info h3 {
  font-size: 24px;
  font-weight: 700;
  margin-bottom: 4px;
}

.profile-info p {
  color: var(--text-secondary);
  margin-bottom: 8px;
}

.team-badge {
  display: inline-block;
  padding: 4px 12px;
  background: rgba(59, 130, 246, 0.1);
  color: var(--accent-primary);
  border-radius: 20px;
  font-size: 12px;
  font-weight: 600;
}

/* Stats Grid */
.stats-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 20px;
  margin-bottom: 30px;
}

.stat-card {
  background: var(--bg-card);
  border-radius: 16px;
  padding: 24px;
  text-align: center;
  border: 1px solid var(--border-color);
  transition: all 0.3s ease;
}

.stat-card:hover {
  transform: translateY(-4px);
  box-shadow: 0 12px 32px rgba(0, 0, 0, 0.4);
}

.stat-icon {
  width: 60px;
  height: 60px;
  border-radius: 16px;
  display: flex;
  align-items: center;
  justify-content: center;
  margin: 0 auto 16px;
  font-size: 24px;
}

.stat-icon.events { background: var(--gradient-primary); color: white; }
.stat-icon.active { background: var(--gradient-warning); color: white; }
.stat-icon.wins { background: var(--gradient-success); color: white; }

.stat-value {
  font-size: 36px;
  font-weight: 800;
  line-height: 1;
  margin-bottom: 8px;
  background: linear-gradient(135deg, var(--text-primary), var(--text-secondary));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
}

.stat-label {
  font-size: 14px;
  color: var(--text-muted);
  font-weight: 500;
  text-transform: uppercase;
  letter-spacing: 0.5px;
}

/* Sections */
.section-title {
  font-size: 20px;
  font-weight: 700;
  margin-bottom: 20px;
  display: flex;
  align-items: center;
  gap: 10px;
  color: var(--text-primary);
}

.section-title i {
  color: var(--accent-primary);
}

/* Event Cards */
.event-card {
  background: var(--bg-card);
  border: 1px solid var(--border-color);
  border-radius: 16px;
  padding: 20px;
  margin-bottom: 16px;
  transition: all 0.3s ease;
}

.event-card:hover {
  transform: translateY(-2px);
  box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
  border-color: var(--accent-primary);
}

.event-header {
  display: flex;
  justify-content: space-between;
  align-items: flex-start;
  margin-bottom: 12px;
}

.event-name {
  font-size: 18px;
  font-weight: 600;
  color: var(--text-primary);
}

.event-category {
  display: inline-block;
  padding: 4px 12px;
  background: var(--accent-primary);
  color: white;
  border-radius: 20px;
  font-size: 11px;
  font-weight: 600;
  margin-bottom: 8px;
  text-transform: uppercase;
}

.event-meta {
  color: var(--text-secondary);
  font-size: 14px;
  margin-top: 8px;
}

/* Result Cards */
.result-card {
  background: var(--bg-card);
  border: 1px solid var(--border-color);
  border-radius: 16px;
  padding: 20px;
  margin-bottom: 16px;
  border-left: 4px solid var(--accent-warning);
}

.rank-badge {
  width: 40px;
  height: 40px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: 800;
  font-size: 18px;
  margin-right: 16px;
  flex-shrink: 0;
}

.rank-badge.gold { background: linear-gradient(135deg, #fbbf24, #f59e0b); color: #78350f; }
.rank-badge.silver { background: linear-gradient(135deg, #e5e7eb, #d1d5db); color: #374151; }
.rank-badge.bronze { background: linear-gradient(135deg, #fbcfe8, #f9a8d4); color: #831843; }

.rank-info {
  flex-grow: 1;
}

.rank-title {
  font-size: 18px;
  font-weight: 600;
  margin-bottom: 4px;
}

.rank-description {
  color: var(--text-secondary);
  font-size: 14px;
}

/* Buttons */
.btn-primary {
  background: var(--gradient-primary);
  border: none;
  color: white;
  padding: 10px 20px;
  border-radius: 12px;
  font-weight: 600;
  font-size: 14px;
  transition: all 0.3s ease;
  display: inline-flex;
  align-items: center;
  gap: 8px;
}

.btn-primary:hover {
  transform: translateY(-2px);
  box-shadow: 0 8px 24px rgba(59, 130, 246, 0.3);
}

.btn-logout {
  background: var(--gradient-danger);
  border: none;
  color: white;
  padding: 10px 20px;
  border-radius: 12px;
  font-weight: 600;
  transition: all 0.3s ease;
}

.btn-logout:hover {
  transform: translateY(-2px);
  box-shadow: 0 8px 24px rgba(239, 68, 68, 0.3);
}

/* Theme Toggle */
.theme-toggle {
  background: transparent;
  border: 2px solid var(--border-color);
  color: var(--text-primary);
  width: 40px;
  height: 40px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  transition: all 0.3s ease;
}

.theme-toggle:hover {
  border-color: var(--accent-primary);
  color: var(--accent-primary);
}

/* Empty States */
.empty-state {
  text-align: center;
  padding: 40px 20px;
  color: var(--text-muted);
}

.empty-state i {
  font-size: 48px;
  margin-bottom: 16px;
  opacity: 0.5;
}

/* Scrollbar */
::-webkit-scrollbar {
  width: 8px;
  height: 8px;
}

::-webkit-scrollbar-track {
  background: var(--bg-primary);
  border-radius: 4px;
}

::-webkit-scrollbar-thumb {
  background: var(--border-color);
  border-radius: 4px;
}

::-webkit-scrollbar-thumb:hover {
  background: var(--accent-primary);
}

/* Responsive */
@media (max-width: 768px) {
  .container-wide {
    padding: 0 12px;
  }
  
  .profile-card {
    flex-direction: column;
    text-align: center;
    padding: 20px;
  }
  
  .profile-avatar {
    width: 64px;
    height: 64px;
    font-size: 24px;
  }
  
  .stats-grid {
    grid-template-columns: 1fr;
  }
  
  .event-header {
    flex-direction: column;
    gap: 12px;
  }
  
  .event-header .btn-primary {
    width: 100%;
  }
}
</style>
</head>

<body>
  <!-- Header -->
  <header class="main-header">
    <div class="container-wide">
      <div class="d-flex align-items-center justify-content-between">
        <div class="logo">ART FEST</div>
        <div class="d-flex align-items-center gap-3">
          <button class="theme-toggle" onclick="toggleTheme()">
            <i class="bi" id="themeIcon"></i>
          </button>
          <button class="btn-logout" onclick="logout()">
            <i class="bi bi-box-arrow-right me-2"></i> Logout
          </button>
        </div>
      </div>
    </div>
  </header>

  <main class="container-wide">
    <!-- Toast Container -->
    <div id="toastContainer" class="toast-container"></div>

    <!-- Profile Section -->
    <section class="profile-section">
      <div class="profile-card">
        <div class="profile-avatar" id="studentAvatar">L</div>
        <div class="profile-info">
          <h3 id="studentName">Loading Profile...</h3>
          <p id="studentInfo">
            <i class="bi bi-person-badge me-1"></i>
            ID: <span id="studentId">...</span> • 
            <i class="bi bi-people me-1"></i>
            Team: <span id="teamName">...</span> • 
            <i class="bi bi-stars me-1"></i>
            Level: <span id="studentLevel">...</span>
          </p>
          <span class="team-badge" id="teamBadge">Participant</span>
        </div>
      </div>
    </section>

    <!-- Stats Section -->
    <section class="stats-section">
      <div class="stats-grid">
        <div class="stat-card">
          <div class="stat-icon events">
            <i class="bi bi-calendar-event"></i>
          </div>
          <div class="stat-value" id="statEvents">0</div>
          <div class="stat-label">Total Events</div>
        </div>

        <div class="stat-card">
          <div class="stat-icon active">
            <i class="bi bi-check-circle"></i>
          </div>
          <div class="stat-value" id="statParts">0</div>
          <div class="stat-label">Active Registrations</div>
        </div>

        <div class="stat-card">
          <div class="stat-icon wins">
            <i class="bi bi-trophy"></i>
          </div>
          <div class="stat-value" id="statPrizes">0</div>
          <div class="stat-label">Wins & Prizes</div>
        </div>
      </div>
    </section>

    <!-- Registrations Section -->
    <section class="section">
      <div class="section-title">
        <i class="bi bi-calendar-check"></i> My Registrations
      </div>
      <div id="eventList" class="event-list">
        <div class="empty-state">
          <i class="bi bi-calendar-x"></i>
          <p>Loading registrations...</p>
        </div>
      </div>
    </section>

    <!-- Achievements Section -->
    <section class="section">
      <div class="section-title">
        <i class="bi bi-trophy"></i> My Achievements
      </div>
      <div id="resultList" class="result-list">
        <div class="empty-state">
          <i class="bi bi-emoji-neutral"></i>
          <p>No results declared yet.</p>
        </div>
      </div>
    </section>

    <!-- Hidden PDF Container -->
    <div id="pdf-container" style="display:none;"></div>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBMDGNukeonNa_-PWB-5cTO4GMofd3vyiM",
      databaseURL: "https://gen7-3e139-default-rtdb.firebaseio.com",
      projectId: "gen7-3e139",
      authDomain: "gen7-3e139.firebaseapp.com",
      storageBucket: "gen7-3e139.firebasestorage.app",
      messagingSenderId: "578412378966",
      appId: "1:578412378966:web:f76c1e69a01a4bbfbd74f7"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Check if participant is logged in
    const participantId = sessionStorage.getItem("participantId");
    if (!participantId) {
      window.location.href = "index.html";
    }

    // Data containers
    let studentData = null;
    let teamMap = {};
    let eventMap = {};
    let CACHE = {
      students: [],
      teams: [],
      events: [],
      participations: [],
      results: []
    };

    // Theme Management
    function initTheme() {
      const savedTheme = localStorage.getItem('theme') || 'dark';
      document.documentElement.setAttribute('data-theme', savedTheme);
      updateThemeIcon(savedTheme);
    }

    function toggleTheme() {
      const currentTheme = document.documentElement.getAttribute('data-theme');
      const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
      document.documentElement.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);
      updateThemeIcon(newTheme);
      showToast(`Switched to ${newTheme} mode`, 'success');
    }

    function updateThemeIcon(theme) {
      const icon = document.getElementById('themeIcon');
      icon.className = theme === 'dark' ? 'bi bi-sun' : 'bi bi-moon-stars';
    }

    // Toast Notification System
    function showToast(message, type = 'info') {
      const container = document.getElementById('toastContainer');
      const toast = document.createElement('div');
      toast.className = 'toast';
      toast.style.cssText = `
        position: fixed;
        bottom: 20px;
        right: 20px;
        background: var(--bg-secondary);
        border: 1px solid var(--border-color);
        border-radius: 12px;
        padding: 16px;
        margin-bottom: 12px;
        display: flex;
        align-items: center;
        gap: 12px;
        animation: slideIn 0.3s ease;
        box-shadow: 0 8px 24px rgba(0,0,0,0.3);
        z-index: 9999;
      `;
      
      const icons = {
        success: 'bi-check-circle-fill text-success',
        error: 'bi-x-circle-fill text-danger',
        warning: 'bi-exclamation-triangle-fill text-warning',
        info: 'bi-info-circle-fill text-info'
      };
      
      toast.innerHTML = `
        <i class="bi ${icons[type] || 'bi-info-circle-fill'} fs-5"></i>
        <div>${message}</div>
      `;
      
      container.appendChild(toast);
      
      setTimeout(() => {
        toast.style.opacity = '0';
        toast.style.transform = 'translateX(100%)';
        setTimeout(() => toast.remove(), 300);
      }, 3000);
    }

    // Load all data
    onValue(ref(db, '/'), (snap) => {
      const data = snap.val() || {};
      
      CACHE.students = Object.values(data.students || {});
      CACHE.teams = Object.values(data.teams || {});
      CACHE.events = Object.values(data.events || {});
      CACHE.results = Object.values(data.results || {});
      CACHE.participations = Object.values(data.participations || {});
      
      // Build maps
      CACHE.teams.forEach(t => teamMap[t.id] = t);
      CACHE.events.forEach(e => eventMap[e.id] = e);
      
      initProfile();
      renderRegistrations();
      renderAchievements();
      updateStats();
    });

    // Initialize Profile
    function initProfile() {
      // Find student by ID
      let student = CACHE.students.find(s => 
        String(s.id) === String(participantId) || 
        String(s.chestNo) === String(participantId)
      );

      if (!student) {
        showToast('Student profile not found!', 'error');
        setTimeout(() => {
          logout();
        }, 2000);
        return;
      }

      studentData = student;
      
      // Update UI
      document.getElementById('studentName').textContent = student.name;
      document.getElementById('studentId').textContent = student.id || student.chestNo;
      document.getElementById('studentLevel').textContent = student.level || student.category || 'General';
      document.getElementById('studentAvatar').textContent = student.name.charAt(0).toUpperCase();
      
      // Find team
      const team = teamMap[student.teamId];
      if (team) {
        document.getElementById('teamName').textContent = team.name;
        document.getElementById('teamBadge').textContent = `Team ${team.name}`;
      }
    }

    // Render Registrations
    function renderRegistrations() {
      const container = document.getElementById('eventList');
      const myRegistrations = CACHE.participations.filter(p => 
        String(p.studentId) === String(participantId)
      );

      if (myRegistrations.length === 0) {
        container.innerHTML = `
          <div class="empty-state">
            <i class="bi bi-calendar-x"></i>
            <h5>No Registrations</h5>
            <p>You haven't registered for any events yet</p>
          </div>
        `;
        return;
      }

      container.innerHTML = myRegistrations.map(part => {
        const event = eventMap[part.eventId];
        if (!event) return '';
        
        const statusColor = part.status === 'approved' ? 'success' : 
                          part.status === 'pending' ? 'warning' : 'secondary';
        
        return `
          <div class="event-card">
            <div class="event-header">
              <div>
                <div class="event-category">${event.level}</div>
                <div class="event-name">${event.name}</div>
                <div class="event-meta">
                  <i class="bi bi-tag me-1"></i>${event.type} • 
                  <span class="badge bg-${statusColor}">${part.status || 'registered'}</span>
                </div>
              </div>
              <button class="btn-primary" onclick="generateCertificate('${event.name}', '${studentData?.name}')">
                <i class="bi bi-download me-1"></i> Certificate
              </button>
            </div>
          </div>
        `;
      }).join('');
    }

    // Render Achievements
    function renderAchievements() {
      const container = document.getElementById('resultList');
      const myResults = CACHE.results.filter(r => 
        String(r.studentId) === String(participantId) && 
        r.published === true
      );

      if (myResults.length === 0) {
        container.innerHTML = `
          <div class="empty-state">
            <i class="bi bi-emoji-neutral"></i>
            <h5>No Achievements Yet</h5>
            <p>Keep participating! Your achievements will appear here</p>
          </div>
        `;
        return;
      }

      container.innerHTML = myResults.map(result => {
        const event = eventMap[result.eventId];
        if (!event) return '';
        
        const rankClass = result.position === 1 ? 'gold' : 
                         result.position === 2 ? 'silver' : 'bronze';
        const rankText = result.position === 1 ? '1st Place' : 
                        result.position === 2 ? '2nd Place' : '3rd Place';
        
        return `
          <div class="result-card">
            <div class="d-flex align-items-center">
              <div class="rank-badge ${rankClass}">${result.position}</div>
              <div class="rank-info">
                <div class="rank-title">${event.name}</div>
                <div class="rank-description">
                  <i class="bi bi-trophy me-1"></i>Secured ${rankText} • 
                  <i class="bi bi-star me-1"></i>${result.points || 0} Points
                </div>
              </div>
            </div>
          </div>
        `;
      }).join('');
    }

    // Update Stats
    function updateStats() {
      const myRegistrations = CACHE.participations.filter(p => 
        String(p.studentId) === String(participantId)
      );
      
      const myResults = CACHE.results.filter(r => 
        String(r.studentId) === String(participantId) && 
        r.published === true
      );

      document.getElementById('statEvents').textContent = myRegistrations.length;
      document.getElementById('statParts').textContent = myRegistrations.filter(p => 
        p.status === 'approved' || p.status === 'pending'
      ).length;
      document.getElementById('statPrizes').textContent = myResults.length;
    }

    // Generate Certificate
    window.generateCertificate = (eventName, studentName) => {
      const element = document.getElementById('pdf-container');
      element.style.display = 'block';
      
      const certificateHTML = `
        <div style="padding: 50px; font-family: 'Arial', sans-serif; text-align: center; background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);">
          <div style="border: 20px double #3b82f6; padding: 40px; border-radius: 20px; background: white;">
            <div style="margin-bottom: 30px;">
              <h1 style="color: #0f172a; font-size: 36px; margin-bottom: 10px;">CERTIFICATE OF PARTICIPATION</h1>
              <p style="color: #64748b; font-size: 18px; letter-spacing: 3px;">ART FEST 2024</p>
            </div>
            
            <div style="margin: 40px 0;">
              <p style="font-size: 18px; color: #475569; margin-bottom: 20px;">This certifies that</p>
              <div style="border-bottom: 2px solid #cbd5e1; padding-bottom: 20px; margin: 0 auto 30px; max-width: 600px;">
                <h2 style="color: #3b82f6; font-size: 42px; font-weight: bold; text-transform: uppercase; margin: 0;">${studentName}</h2>
              </div>
              <p style="font-size: 18px; color: #475569; margin-bottom: 30px;">
                has successfully participated in<br>
                <span style="font-size: 24px; color: #0f172a; font-weight: bold;">${eventName}</span>
              </p>
            </div>
            
            <div style="display: flex; justify-content: space-between; margin-top: 50px; padding-top: 30px; border-top: 1px solid #e2e8f0;">
              <div style="text-align: center; flex: 1;">
                <div style="border-bottom: 2px solid #3b82f6; padding-bottom: 10px; margin-bottom: 10px; display: inline-block;">
                  <p style="margin: 0; color: #64748b;">Date</p>
                </div>
                <p style="font-weight: bold; color: #0f172a;">${new Date().toLocaleDateString()}</p>
              </div>
              
              <div style="text-align: center; flex: 1;">
                <div style="border-bottom: 2px solid #3b82f6; padding-bottom: 10px; margin-bottom: 10px; display: inline-block;">
                  <p style="margin: 0; color: #64748b;">Certificate ID</p>
                </div>
                <p style="font-weight: bold; color: #0f172a;">ART${Date.now().toString().slice(-8)}</p>
              </div>
            </div>
            
            <div style="margin-top: 40px; color: #94a3b8; font-size: 14px;">
              <p>Generated via Art Fest Digital Portal</p>
            </div>
          </div>
        </div>
      `;
      
      element.innerHTML = certificateHTML;
      
      const options = {
        margin: 10,
        filename: `${studentName}_${eventName}_Certificate.pdf`,
        image: { type: 'jpeg', quality: 0.98 },
        html2canvas: { scale: 2, useCORS: true },
        jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
      };

      html2pdf().set(options).from(element).save().then(() => {
        element.style.display = 'none';
        showToast('Certificate downloaded successfully!', 'success');
      });
    };

    // Logout
    window.logout = () => {
      sessionStorage.clear();
      window.location.href = 'index.html';
    };

    // Initialize
    initTheme();
    showToast('Welcome to Art Fest Participant Dashboard!', 'success');

  </script>
</body>
</html>
