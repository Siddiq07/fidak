<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Leader Dashboard | Art Fest</title>

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">

<!-- PDF -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

<style>
/* ================= ROOT ================= */
:root{
  --bg:#0b1f33;
  --card:#ffffff;
  --orange:#f59e0b;
  --pink:#ec4899;
  --blue:#2563eb;
  --green:#10b981;
  --text:#0f172a;
  --muted:#64748b;
}

/* ================= BASE ================= */
body{
  margin:0;
  background:#000;
  font-family:system-ui,-apple-system,Segoe UI,Roboto;
  color:#fff;
}

/* ================= HEADER ================= */
.header{
  padding:22px;
  background:linear-gradient(160deg,#08304b,#0b1f33);
}
.header h1{
  font-weight:800;
  margin:0;
}
.header small{
  color:#cbd5e1;
}

/* ================= DASHBOARD CARDS ================= */
.stats{
  padding:16px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(160px,1fr));
  gap:16px;
}
.stat{
  border-radius:18px;
  padding:18px;
  color:#fff;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.stat h2{
  margin:0;
  font-weight:900;
}
.stat span{
  font-size:13px;
  letter-spacing:1px;
}
.stat i{
  font-size:28px;
  opacity:.9;
}
.orange{background:#f97316}
.yellow{background:#facc15;color:#000}
.pink{background:#ec4899}
.blue{background:#0ea5e9}

/* ================= TABS ================= */
.tabs{
  padding:0 16px;
}
.nav-pills .nav-link{
  border-radius:14px;
  color:#cbd5e1;
}
.nav-pills .nav-link.active{
  background:#2563eb;
  color:#fff;
}

/* ================= EVENT CARD ================= */
.event-card{
  background:#fff;
  color:#000;
  border-radius:18px;
  margin-bottom:16px;
  border:2px solid #f59e0b;
  overflow:hidden;
}
.event-head{
  padding:16px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  cursor:pointer;
}
.event-head h6{
  margin:0;
  font-weight:800;
}
.badge-lite{
  background:#e0e7ff;
  color:#3730a3;
  font-size:11px;
  padding:4px 10px;
  border-radius:20px;
}
.event-body{
  display:none;
  padding:16px;
  background:#f8fafc;
}
.winner{
  display:flex;
  gap:12px;
  align-items:center;
  margin-bottom:10px;
}
.winner img{width:32px}

/* ================= APPROVED EVENTS ================= */
.approved-card{
  background:#fff;
  color:#000;
  border-radius:16px;
  padding:16px;
  margin-bottom:14px;
}

/* ================= MOBILE ================= */
@media(max-width:600px){
  .header h1{font-size:22px}
}
</style>
</head>

<body>

<!-- ================= HEADER ================= -->
<div class="header">
  <h1>Team Dashboard</h1>
  <small>Leader Panel</small>
</div>

<!-- ================= DASHBOARD ================= -->
<div class="stats">
  <div class="stat orange">
    <div>
      <h2 id="teamScore">0</h2>
      <span>TEAM SCORE</span>
    </div>
    <i class="bi bi-award-fill"></i>
  </div>

  <div class="stat yellow">
    <div>
      <h2 id="memberCount">0</h2>
      <span>MEMBERS</span>
    </div>
    <i class="bi bi-people-fill"></i>
  </div>

  <div class="stat pink">
    <div>
      <h2 id="attendance">0%</h2>
      <span>ATTENDANCE</span>
    </div>
    <i class="bi bi-check-circle-fill"></i>
  </div>

  <div class="stat blue">
    <div>
      <h2 id="eventCount">0</h2>
      <span>EVENTS</span>
    </div>
    <i class="bi bi-calendar-event-fill"></i>
  </div>
</div>

<!-- ================= TABS ================= -->
<div class="tabs">
<ul class="nav nav-pills mb-3">
  <li class="nav-item">
    <button class="nav-link active" data-bs-toggle="pill" data-bs-target="#results">Results</button>
  </li>
  <li class="nav-item">
    <button class="nav-link" data-bs-toggle="pill" data-bs-target="#approved">Approved Events</button>
  </li>
</ul>

<div class="tab-content">

<!-- ================= RESULTS ================= -->
<div class="tab-pane fade show active" id="results">

  <div class="event-card">
    <div class="event-head" onclick="toggleEvent(this)">
      <div>
        <span class="badge-lite">GENERAL Â· INDIVIDUAL</span>
        <h6>AI POEM MAKING</h6>
      </div>
      <i class="bi bi-chevron-down"></i>
    </div>
    <div class="event-body">
      <div class="winner">
        ðŸ¥‡ <strong>Sinan (K01)</strong>
      </div>
      <div class="winner">
        ðŸ¥ˆ <strong>Thwahir (K09)</strong>
      </div>
      <div class="winner">
        ðŸ¥‰ <strong>Jabir (K12)</strong>
      </div>
    </div>
  </div>

</div>

<!-- ================= APPROVED EVENTS ================= -->
<div class="tab-pane fade" id="approved">

  <div class="approved-card" id="pdfArea">
    <h6 class="fw-bold">AI POEM MAKING</h6>
    <ol>
      <li>Sinan</li>
      <li>Thwahir</li>
    </ol>
    <button class="btn btn-outline-primary btn-sm"
      onclick="downloadPDF('AI_POEM_MAKING')">
      <i class="bi bi-file-earmark-pdf"></i> Download PDF
    </button>
  </div>

</div>

</div>
</div>

<!-- ================= SCRIPT ================= -->
<script>
function toggleEvent(el){
  const body = el.nextElementSibling;
  body.style.display = body.style.display === 'block' ? 'none' : 'block';
}

function downloadPDF(name){
  html2pdf()
    .from(document.getElementById('pdfArea'))
    .set({ filename: name + '.pdf' })
    .save();
}

/* Demo data â€“ replace with Firebase later */
teamScore.innerText = 125;
memberCount.innerText = 18;
attendance.innerText = '92%';
eventCount.innerText = 14;
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
