<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Leader Dashboard — Fidak Fest</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

  <style>
    /* Modern Color Palette */
    :root {
      --bg-primary: #0f172a;
      --bg-secondary: #1e293b;
      --bg-card: #334155;
      --text-primary: #f8fafc;
      --text-secondary: #cbd5e1;
      --text-muted: #94a3b8;
      --accent-primary: #3b82f6;
      --accent-secondary: #10b981;
      --accent-warning: #f59e0b;
      --accent-danger: #ef4444;
      --border-color: #475569;
      --shadow-color: rgba(0, 0, 0, 0.3);
      --gradient-primary: linear-gradient(135deg, #3b82f6, #8b5cf6);
      --gradient-success: linear-gradient(135deg, #10b981, #34d399);
      --gradient-warning: linear-gradient(135deg, #f59e0b, #fbbf24);
      --gradient-danger: linear-gradient(135deg, #ef4444, #f87171);
    }
    
    [data-theme="light"] {
      --bg-primary: #f1f5f9;
      --bg-secondary: #ffffff;
      --bg-card: #ffffff;
      --text-primary: #0f172a;
      --text-secondary: #475569;
      --text-muted: #64748b;
      --accent-primary: #2563eb;
      --accent-secondary: #059669;
      --accent-warning: #d97706;
      --accent-danger: #dc2626;
      --border-color: #e2e8f0;
      --shadow-color: rgba(0, 0, 0, 0.05);
      --gradient-primary: linear-gradient(135deg, #2563eb, #4f46e5);
      --gradient-success: linear-gradient(135deg, #059669, #10b981);
      --gradient-warning: linear-gradient(135deg, #d97706, #f59e0b);
      --gradient-danger: linear-gradient(135deg, #dc2626, #ef4444);
    }

    /* Base Styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: var(--bg-primary);
      color: var(--text-primary);
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      line-height: 1.6;
      min-height: 100vh;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    /* Container */
    .container-wide {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 16px;
    }

    /* Glassmorphism Card */
    .card-glass {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 24px;
      margin-bottom: 20px;
      box-shadow: 0 8px 32px var(--shadow-color);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    
    [data-theme="light"] .card-glass {
      background: rgba(255, 255, 255, 0.8);
      border: 1px solid rgba(0, 0, 0, 0.05);
    }

    .card-glass:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 40px var(--shadow-color);
    }

    /* Modern Header */
    .main-header {
      background: var(--bg-secondary);
      border-bottom: 1px solid var(--border-color);
      padding: 16px 0;
      position: sticky;
      top: 0;
      z-index: 1000;
      backdrop-filter: blur(10px);
    }

    .logo {
      font-weight: 900;
      font-size: 28px;
      background: var(--gradient-primary);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: -0.5px;
    }

    /* Navigation */
    .nav-tabs-modern {
      display: flex;
      gap: 8px;
      padding: 20px 0;
      border-bottom: 1px solid var(--border-color);
      margin-bottom: 24px;
      overflow-x: auto;
    }

    .nav-tab {
      padding: 12px 24px;
      background: transparent;
      border: 1px solid var(--border-color);
      border-radius: 12px;
      color: var(--text-secondary);
      font-weight: 600;
      font-size: 14px;
      white-space: nowrap;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .nav-tab:hover {
      background: rgba(59, 130, 246, 0.1);
      border-color: var(--accent-primary);
      color: var(--accent-primary);
      transform: translateY(-1px);
    }

    .nav-tab.active {
      background: var(--accent-primary);
      border-color: var(--accent-primary);
      color: white;
      box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
    }

    /* Dashboard Stats */
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .stat-card {
      background: var(--bg-card);
      border-radius: 16px;
      padding: 24px;
      text-align: center;
      border: 1px solid var(--border-color);
      transition: all 0.3s ease;
    }

    .stat-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 32px var(--shadow-color);
    }

    .stat-icon {
      width: 60px;
      height: 60px;
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 16px;
      font-size: 24px;
    }

    .stat-icon.score { background: var(--gradient-primary); color: white; }
    .stat-icon.members { background: var(--gradient-success); color: white; }
    .stat-icon.attendance { background: var(--gradient-warning); color: white; }
    .stat-icon.approved { background: var(--gradient-danger); color: white; }

    .stat-value {
      font-size: 36px;
      font-weight: 800;
      line-height: 1;
      margin-bottom: 8px;
      background: linear-gradient(135deg, var(--text-primary), var(--text-secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .stat-label {
      font-size: 14px;
      color: var(--text-muted);
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    /* Profile Card */
    .profile-card {
      display: flex;
      align-items: center;
      gap: 20px;
      padding: 24px;
      background: var(--bg-card);
      border-radius: 20px;
      border: 1px solid var(--border-color);
      margin-bottom: 30px;
    }

    .profile-avatar {
      width: 80px;
      height: 80px;
      border-radius: 20px;
      background: var(--gradient-primary);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
      font-weight: bold;
      color: white;
      flex-shrink: 0;
    }

    .profile-info h3 {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 4px;
    }

    .profile-info p {
      color: var(--text-secondary);
      margin-bottom: 8px;
    }

    .team-badge {
      display: inline-block;
      padding: 4px 12px;
      background: rgba(59, 130, 246, 0.1);
      color: var(--accent-primary);
      border-radius: 20px;
      font-size: 12px;
      font-weight: 600;
    }

    /* Event Selection */
    .event-card {
      padding: 20px;
      background: var(--bg-card);
      border-radius: 16px;
      border: 1px solid var(--border-color);
      margin-bottom: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .event-card:hover {
      background: rgba(59, 130, 246, 0.05);
      border-color: var(--accent-primary);
      transform: translateX(4px);
    }

    .event-card.active {
      background: rgba(59, 130, 246, 0.1);
      border-color: var(--accent-primary);
      box-shadow: 0 4px 12px rgba(59, 130, 246, 0.2);
    }

    .event-category {
      display: inline-block;
      padding: 4px 12px;
      background: var(--accent-primary);
      color: white;
      border-radius: 20px;
      font-size: 11px;
      font-weight: 600;
      margin-bottom: 8px;
      text-transform: uppercase;
    }

    /* Selection Boxes */
    .selection-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 12px;
      margin: 20px 0;
    }

    .selection-box {
      background: var(--bg-card);
      border: 2px solid var(--border-color);
      border-radius: 12px;
      padding: 16px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 120px;
    }

    .selection-box:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 24px var(--shadow-color);
    }

    .selection-box.selected {
      background: rgba(59, 130, 246, 0.1);
      border-color: var(--accent-primary);
      box-shadow: 0 8px 24px rgba(59, 130, 246, 0.2);
    }

    .selection-id {
      font-size: 18px;
      font-weight: 700;
      margin-bottom: 4px;
    }

    .selection-name {
      font-size: 12px;
      color: var(--text-secondary);
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      max-width: 100%;
    }

    /* Results Cards */
    .result-card {
      background: white;
      border-radius: 16px;
      overflow: hidden;
      margin-bottom: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }

    .result-header {
      padding: 20px;
      background: linear-gradient(135deg, #3b82f6, #8b5cf6);
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
    }

    .result-category {
      font-size: 12px;
      opacity: 0.9;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .result-title {
      font-size: 18px;
      font-weight: 700;
      margin-top: 4px;
    }

    .result-body {
      padding: 0;
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.5s ease;
    }

    .result-body.expanded {
      max-height: 1000px;
      padding: 20px;
    }

    .winner-card {
      display: flex;
      align-items: center;
      padding: 16px;
      background: #f8fafc;
      border-radius: 12px;
      margin-bottom: 12px;
    }

    .winner-rank {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: var(--gradient-primary);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 800;
      font-size: 18px;
      margin-right: 16px;
      flex-shrink: 0;
    }

    /* Buttons */
    .btn-primary {
      background: var(--gradient-primary);
      border: none;
      color: white;
      padding: 14px 28px;
      border-radius: 12px;
      font-weight: 600;
      font-size: 16px;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(59, 130, 246, 0.3);
    }

    .btn-outline {
      background: transparent;
      border: 2px solid var(--border-color);
      color: var(--text-primary);
      padding: 10px 20px;
      border-radius: 12px;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .btn-outline:hover {
      border-color: var(--accent-primary);
      color: var(--accent-primary);
      transform: translateY(-1px);
    }

    /* Search Bar */
    .search-bar {
      position: relative;
      margin-bottom: 24px;
    }

    .search-input {
      width: 100%;
      padding: 16px 20px 16px 48px;
      background: var(--bg-card);
      border: 2px solid var(--border-color);
      border-radius: 12px;
      color: var(--text-primary);
      font-size: 16px;
      transition: all 0.3s ease;
    }

    .search-input:focus {
      outline: none;
      border-color: var(--accent-primary);
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }

    .search-icon {
      position: absolute;
      left: 16px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-muted);
    }

    /* Modal */
    .modal-glass {
      background: rgba(15, 23, 42, 0.8);
      backdrop-filter: blur(10px);
    }

    .modal-glass .modal-content {
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: 24px;
      color: var(--text-primary);
    }

    /* Toast Notifications */
    .toast-container {
      position: fixed;
      bottom: 24px;
      right: 24px;
      z-index: 9999;
    }

    .toast {
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      gap: 12px;
      animation: slideIn 0.3s ease;
      box-shadow: 0 8px 24px var(--shadow-color);
    }

    @keyframes slideIn {
      from {
        transform: translateX(100%);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    /* Loading States */
    .skeleton {
      background: linear-gradient(90deg, var(--border-color) 25%, var(--bg-card) 50%, var(--border-color) 75%);
      background-size: 200% 100%;
      animation: loading 1.5s infinite;
      border-radius: 8px;
    }

    @keyframes loading {
      0% { background-position: 200% 0; }
      100% { background-position: -200% 0; }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .container-wide {
        padding: 0 12px;
      }
      
      .profile-card {
        flex-direction: column;
        text-align: center;
        padding: 20px;
      }
      
      .profile-avatar {
        width: 64px;
        height: 64px;
        font-size: 24px;
      }
      
      .stats-grid {
        grid-template-columns: repeat(2, 1fr);
      }
      
      .selection-grid {
        grid-template-columns: repeat(2, 1fr);
      }
      
      .nav-tab {
        padding: 10px 16px;
        font-size: 13px;
      }
    }

    @media (max-width: 480px) {
      .stats-grid {
        grid-template-columns: 1fr;
      }
      
      .selection-grid {
        grid-template-columns: 1fr;
      }
    }

    /* Scrollbar Styling */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: var(--bg-primary);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb {
      background: var(--border-color);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--accent-primary);
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="main-header">
    <div class="container-wide">
      <div class="d-flex align-items-center justify-content-between">
        <div class="logo">FIDAK FEST</div>
        <div class="d-flex align-items-center gap-3">
          <button class="btn-outline" onclick="toggleTheme()">
            <i class="bi" id="themeIcon"></i>
          </button>
          <button class="btn btn-sm btn-danger" onclick="logout()">
            <i class="bi bi-box-arrow-right me-1"></i> Logout
          </button>
        </div>
      </div>
    </div>
  </header>

  <!-- Navigation Tabs -->
  <div class="container-wide">
    <div class="nav-tabs-modern">
      <button class="nav-tab active" data-target="dashboard">
        <i class="bi bi-speedometer2"></i> Dashboard
      </button>
      <button class="nav-tab" data-target="nominations">
        <i class="bi bi-calendar-plus"></i> Nominations
      </button>
      <button class="nav-tab" data-target="approved">
        <i class="bi bi-check-circle"></i> Approved
      </button>
      <button class="nav-tab" data-target="results">
        <i class="bi bi-trophy"></i> Results
      </button>
    </div>

    <!-- Toast Container -->
    <div id="toastContainer" class="toast-container"></div>

    <!-- Dashboard Section -->
    <section id="dashboard" class="content-section">
      <!-- Profile Card -->
      <div class="profile-card">
        <div class="profile-avatar" id="userAvatar">L</div>
        <div class="profile-info">
          <h3 id="userName">Loading...</h3>
          <p id="userTeam">Team: --</p>
          <span class="team-badge" id="teamBadge">Team Leader</span>
        </div>
      </div>

      <!-- Stats Grid -->
      <div class="stats-grid">
        <div class="stat-card">
          <div class="stat-icon score">
            <i class="bi bi-star-fill"></i>
          </div>
          <div class="stat-value" id="teamScore">0</div>
          <div class="stat-label">Team Score</div>
        </div>

        <div class="stat-card">
          <div class="stat-icon members">
            <i class="bi bi-people-fill"></i>
          </div>
          <div class="stat-value" id="teamMembers">0</div>
          <div class="stat-label">Members</div>
        </div>

        <div class="stat-card">
          <div class="stat-icon attendance">
            <i class="bi bi-check2-all"></i>
          </div>
          <div class="stat-value" id="attendanceRate">0%</div>
          <div class="stat-label">Attendance</div>
        </div>

        <div class="stat-card">
          <div class="stat-icon approved">
            <i class="bi bi-check-circle-fill"></i>
          </div>
          <div class="stat-value" id="approvedCount">0</div>
          <div class="stat-label">Approved</div>
        </div>
      </div>
    </section>

    <!-- Nominations Section -->
    <section id="nominations" class="content-section d-none">
      <div class="row g-4">
        <div class="col-lg-4">
          <div class="card-glass">
            <h5 class="mb-3"><i class="bi bi-search me-2"></i>Search Events</h5>
            <div class="search-bar">
              <i class="bi bi-search search-icon"></i>
              <input type="text" id="eventSearch" class="search-input" placeholder="Type to search events...">
            </div>
            <div id="eventList" style="max-height: 500px; overflow-y: auto;"></div>
          </div>
        </div>

        <div class="col-lg-8">
          <div class="card-glass">
            <div id="selectedEventInfo" class="mb-4">
              <h4 class="mb-2">Select an Event</h4>
              <p class="text-muted mb-0">Choose an event from the list to nominate members</p>
            </div>

            <div class="selection-grid" id="memberGrid"></div>

            <div class="d-flex gap-3 mt-4">
              <button class="btn-primary flex-grow-1" onclick="saveNominations()">
                <i class="bi bi-save me-2"></i>Save Nominations
              </button>
              <button class="btn-outline" onclick="clearSelection()">
                <i class="bi bi-x-circle me-2"></i>Clear All
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Approved Section -->
    <section id="approved" class="content-section d-none">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h4 class="mb-0"><i class="bi bi-check-circle me-2"></i>Approved Events</h4>
        <button class="btn-primary" onclick="exportToPDF()">
          <i class="bi bi-file-earmark-pdf me-2"></i>Export PDF
        </button>
      </div>
      <div id="approvedEvents"></div>
    </section>

    <!-- Results Section -->
    <section id="results" class="content-section d-none">
      <h4 class="mb-4"><i class="bi bi-trophy me-2"></i>Event Results</h4>
      <div id="resultsContainer"></div>
    </section>
  </div>

  <!-- Member Modal -->
  <div class="modal fade modal-glass" id="memberModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header border-0">
          <h5 class="modal-title">Approved Members</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body" id="memberModalBody"></div>
      </div>
    </div>
  </div>

  <!-- Firebase & Bootstrap -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
    import { getDatabase, ref, onValue, set, push, remove } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBMDGNukeonNa_-PWB-5cTO4GMofd3vyiM",
      authDomain: "gen7-3e139.firebaseapp.com",
      databaseURL: "https://gen7-3e139-default-rtdb.firebaseio.com",
      projectId: "gen7-3e139",
      storageBucket: "gen7-3e139.firebasestorage.app",
      messagingSenderId: "578412378966",
      appId: "1:578412378966:web:f76c1e69a01a4bbfbd74f7"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    let CACHE = { students: [], teams: [], events: [], participations: [], results: [], attendance: {} };
    let KEYMAP = { parts: {} };
    let LEADER = { id: null, teamId: null, name: '', teamName: '' };
    let currentEventId = null;
    let selectedMembers = new Set();

    // Theme Management
    function initTheme() {
      const savedTheme = localStorage.getItem('theme') || 'dark';
      document.documentElement.setAttribute('data-theme', savedTheme);
      updateThemeIcon(savedTheme);
    }

    function toggleTheme() {
      const currentTheme = document.documentElement.getAttribute('data-theme');
      const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
      document.documentElement.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);
      updateThemeIcon(newTheme);
    }

    function updateThemeIcon(theme) {
      const icon = document.getElementById('themeIcon');
      icon.className = theme === 'dark' ? 'bi bi-sun' : 'bi bi-moon-stars';
    }

    // Toast Notification System
    function showToast(message, type = 'info') {
      const container = document.getElementById('toastContainer');
      const toast = document.createElement('div');
      toast.className = `toast ${type}`;
      
      const icons = {
        success: 'bi-check-circle-fill',
        error: 'bi-x-circle-fill',
        warning: 'bi-exclamation-triangle-fill',
        info: 'bi-info-circle-fill'
      };
      
      toast.innerHTML = `
        <i class="bi ${icons[type] || 'bi-info-circle-fill'} text-${type} fs-5"></i>
        <div>${message}</div>
      `;
      
      container.appendChild(toast);
      
      setTimeout(() => {
        toast.style.opacity = '0';
        toast.style.transform = 'translateX(100%)';
        setTimeout(() => toast.remove(), 300);
      }, 3000);
    }

    // Data Sync
    onValue(ref(db, '/'), (snap) => {
      const d = snap.val() || {};
      
      CACHE.students = Object.values(d.students || {});
      CACHE.teams = Object.values(d.teams || {});
      CACHE.events = Object.values(d.events || {});
      CACHE.results = Object.values(d.results || {});
      CACHE.attendance = d.attendance || {};
      
      const partsRaw = d.participations || {};
      CACHE.participations = Object.entries(partsRaw).map(([k, v]) => {
        KEYMAP.parts[v.id || k] = k;
        return { ...v, dbKey: k };
      });

      initLeader();
      renderDashboard();
      renderEventsList();
      renderResults();
      renderApprovedEvents();
    });

    // Initialize Leader
    function initLeader() {
      const qId = sessionStorage.getItem('leaderId') || new URLSearchParams(window.location.search).get('leader');
      if (!qId) {
        window.location.href = 'index.html';
        return;
      }
      
      sessionStorage.setItem('leaderId', qId);
      const user = CACHE.students.find(s => String(s.id) === String(qId));
      const team = CACHE.teams.find(t => t.id === user?.teamId);
      
      if (!team) {
        showToast('Team not found!', 'error');
        return;
      }

      LEADER = {
        id: qId,
        teamId: team.id,
        name: user?.name || 'Unknown',
        teamName: team.name
      };

      // Update UI
      document.getElementById('userName').textContent = LEADER.name;
      document.getElementById('userTeam').textContent = `Team: ${LEADER.teamName}`;
      document.getElementById('userAvatar').textContent = LEADER.name.charAt(0);
      document.getElementById('teamBadge').textContent = `Team ${LEADER.teamName}`;
    }

    // Render Dashboard Stats
    function renderDashboard() {
      if (!LEADER.teamId) return;

      const team = CACHE.teams.find(t => t.id === LEADER.teamId);
      const teamMembers = CACHE.students.filter(s => s.teamId === LEADER.teamId);
      const approved = CACHE.participations.filter(p => p.teamId === LEADER.teamId && p.status === 'approved');
      
      // Calculate attendance rate
      let totalAttendance = 0;
      let attendanceCount = 0;
      Object.values(CACHE.attendance).forEach(session => {
        const present = Object.values(session.students || {}).filter(s => s === 'Present').length;
        totalAttendance += Object.keys(session.students || {}).length;
        attendanceCount += present;
      });
      
      const attendanceRate = totalAttendance > 0 ? Math.round((attendanceCount / totalAttendance) * 100) : 0;

      // Update stats
      document.getElementById('teamScore').textContent = team?.score || 0;
      document.getElementById('teamMembers').textContent = teamMembers.length;
      document.getElementById('attendanceRate').textContent = `${attendanceRate}%`;
      document.getElementById('approvedCount').textContent = approved.length;
    }

    // Render Events List
    function renderEventsList() {
      const list = document.getElementById('eventList');
      const searchTerm = document.getElementById('eventSearch').value.toLowerCase();
      
      const filteredEvents = CACHE.events.filter(e => 
        e.name.toLowerCase().includes(searchTerm) ||
        e.type.toLowerCase().includes(searchTerm) ||
        e.level.toLowerCase().includes(searchTerm)
      );

      list.innerHTML = filteredEvents.map(ev => `
        <div class="event-card ${currentEventId === ev.id ? 'active' : ''}" 
             onclick="selectEvent('${ev.id}')">
          <div class="event-category">${ev.level}</div>
          <h6 class="mb-1">${ev.name}</h6>
          <p class="text-muted small mb-0">
            <i class="bi bi-tag me-1"></i>${ev.type}
          </p>
          <div class="d-flex justify-content-between align-items-center mt-2">
            <small class="text-muted">Click to select</small>
            <i class="bi bi-chevron-right"></i>
          </div>
        </div>
      `).join('');
    }

    // Select Event
    window.selectEvent = (evId) => {
      currentEventId = evId;
      selectedMembers.clear();
      
      const ev = CACHE.events.find(e => String(e.id) === String(evId));
      const selectedEventInfo = document.getElementById('selectedEventInfo');
      
      selectedEventInfo.innerHTML = `
        <div class="d-flex align-items-center gap-3 mb-3">
          <div class="event-category">${ev.level}</div>
          <div class="text-primary"><i class="bi bi-calendar-event"></i></div>
        </div>
        <h4 class="mb-2">${ev.name}</h4>
        <p class="text-muted mb-0">${ev.type} | Select members from your team</p>
        <p class="text-warning small mt-2 mb-0">
          <i class="bi bi-exclamation-circle me-1"></i>
          Only ${ev.level.toLowerCase()} level members can be selected
        </p>
      `;

      // Filter team members by event level
      let teamMembers = CACHE.students.filter(s => s.teamId === LEADER.teamId);
      const category = ev.level.toLowerCase();
      
      if (category === 'senior') {
        teamMembers = teamMembers.filter(s => s.level?.toLowerCase() === 'senior');
      } else if (category === 'junior') {
        teamMembers = teamMembers.filter(s => s.level?.toLowerCase() === 'junior');
      }

      // Get previously selected members
      const selected = CACHE.participations.filter(p => 
        p.eventId == evId && 
        p.teamId == LEADER.teamId && 
        p.status === 'pending'
      ).map(p => String(p.studentId));

      selected.forEach(id => selectedMembers.add(id));

      // Render member grid
      const grid = document.getElementById('memberGrid');
      grid.innerHTML = teamMembers.map(member => {
        const isSelected = selectedMembers.has(String(member.id));
        return `
          <div class="selection-box ${isSelected ? 'selected' : ''}" 
               onclick="toggleMemberSelection('${member.id}', this)">
            <div class="selection-id">${member.id}</div>
            <div class="selection-name">${member.name}</div>
            <div class="mt-2 small text-muted">
              ${isSelected ? '<i class="bi bi-check-circle-fill text-success"></i>' : ''}
            </div>
          </div>
        `;
      }).join('');

      // Re-render events list to update active state
      renderEventsList();
    };

    // Toggle Member Selection
    window.toggleMemberSelection = (memberId, element) => {
      const idStr = String(memberId);
      
      if (selectedMembers.has(idStr)) {
        selectedMembers.delete(idStr);
        element.classList.remove('selected');
      } else {
        selectedMembers.add(idStr);
        element.classList.add('selected');
      }
    };

    // Clear All Selection
    window.clearSelection = () => {
      selectedMembers.clear();
      document.querySelectorAll('.selection-box.selected').forEach(box => {
        box.classList.remove('selected');
      });
    };

    // Save Nominations
    window.saveNominations = async () => {
      if (!currentEventId) {
        showToast('Please select an event first!', 'warning');
        return;
      }

      if (selectedMembers.size === 0) {
        showToast('Please select at least one member!', 'warning');
        return;
      }

      try {
        // Remove old pending nominations
        const oldNominations = CACHE.participations.filter(p => 
          p.eventId == currentEventId && 
          p.teamId == LEADER.teamId && 
          p.status === 'pending'
        );

        for (const nomination of oldNominations) {
          await remove(ref(db, `participations/${nomination.dbKey}`));
        }

        // Add new nominations
        const promises = Array.from(selectedMembers).map(async (studentId) => {
          const existing = CACHE.participations.find(p => 
            p.eventId == currentEventId && 
            p.studentId == studentId && 
            p.teamId == LEADER.teamId
          );

          if (!existing) {
            await push(ref(db, 'participations'), {
              eventId: currentEventId,
              studentId: studentId,
              teamId: LEADER.teamId,
              status: 'pending',
              id: Date.now() + studentId,
              submittedAt: Date.now()
            });
          }
        });

        await Promise.all(promises);
        showToast('Nominations saved successfully!', 'success');
        
        // Refresh data
        setTimeout(() => {
          location.reload();
        }, 1500);
        
      } catch (error) {
        console.error('Error saving nominations:', error);
        showToast('Error saving nominations!', 'error');
      }
    };

    // Render Results
    function renderResults() {
      const container = document.getElementById('resultsContainer');
      const publishedResults = CACHE.results.filter(r => r.published);
      
      if (publishedResults.length === 0) {
        container.innerHTML = `
          <div class="card-glass text-center py-5">
            <i class="bi bi-trophy fs-1 text-muted mb-3"></i>
            <h5 class="mb-2">No Results Yet</h5>
            <p class="text-muted mb-0">Results will appear here once they're published</p>
          </div>
        `;
        return;
      }

      // Group results by event
      const resultsByEvent = publishedResults.reduce((acc, result) => {
        const eventId = result.eventId;
        if (!acc[eventId]) acc[eventId] = [];
        acc[eventId].push(result);
        return acc;
      }, {});

      container.innerHTML = Object.entries(resultsByEvent).map(([eventId, results]) => {
        const event = CACHE.events.find(e => String(e.id) === String(eventId));
        if (!event) return '';
        
        // Sort results by position
        results.sort((a, b) => a.position - b.position);
        
        return `
          <div class="result-card">
            <div class="result-header" onclick="toggleResult(this)">
              <div>
                <div class="result-category">${event.level} • ${event.type}</div>
                <div class="result-title">${event.name}</div>
              </div>
              <i class="bi bi-chevron-down"></i>
            </div>
            <div class="result-body">
              ${results.map(result => {
                const student = CACHE.students.find(s => String(s.id) === String(result.studentId));
                return `
                  <div class="winner-card">
                    <div class="winner-rank">${result.position}</div>
                    <div class="flex-grow-1">
                      <h6 class="mb-1">${student?.name || 'Unknown'}</h6>
                      <p class="text-muted small mb-0">ID: ${result.studentId} • Points: ${result.points}</p>
                    </div>
                  </div>
                `;
              }).join('')}
            </div>
          </div>
        `;
      }).join('');
    }

    // Toggle Result Card
    window.toggleResult = (header) => {
      const body = header.nextElementSibling;
      const icon = header.querySelector('i');
      
      body.classList.toggle('expanded');
      icon.className = body.classList.contains('expanded') ? 
        'bi bi-chevron-up' : 'bi bi-chevron-down';
    };

    // Render Approved Events
    function renderApprovedEvents() {
      const container = document.getElementById('approvedEvents');
      const approved = CACHE.participations.filter(p => 
        p.teamId === LEADER.teamId && 
        p.status === 'approved'
      );

      if (approved.length === 0) {
        container.innerHTML = `
          <div class="card-glass text-center py-5">
            <i class="bi bi-check-circle fs-1 text-muted mb-3"></i>
            <h5 class="mb-2">No Approved Events</h5>
            <p class="text-muted mb-0">Approved events will appear here</p>
          </div>
        `;
        return;
      }

      // Group by event
      const grouped = approved.reduce((acc, p) => {
        const eventId = p.eventId;
        if (!acc[eventId]) acc[eventId] = [];
        acc[eventId].push(p.studentId);
        return acc;
      }, {});

      container.innerHTML = Object.entries(grouped).map(([eventId, studentIds]) => {
        const event = CACHE.events.find(e => String(e.id) === String(eventId));
        if (!event) return '';
        
        return `
          <div class="card-glass mb-3">
            <div class="d-flex justify-content-between align-items-start mb-3">
              <div>
                <div class="d-flex align-items-center gap-2 mb-2">
                  <span class="event-category">${event.level}</span>
                  <span class="badge bg-success">${studentIds.length} approved</span>
                </div>
                <h5 class="mb-1">${event.name}</h5>
                <p class="text-muted mb-0">${event.type}</p>
              </div>
              <button class="btn-outline" onclick="viewApprovedMembers('${eventId}')">
                <i class="bi bi-people me-2"></i>View Members
              </button>
            </div>
          </div>
        `;
      }).join('');
    }

    // View Approved Members
    window.viewApprovedMembers = (eventId) => {
      const approved = CACHE.participations.filter(p => 
        p.eventId == eventId && 
        p.teamId === LEADER.teamId && 
        p.status === 'approved'
      );
      
      const event = CACHE.events.find(e => String(e.id) === String(eventId));
      const body = document.getElementById('memberModalBody');
      
      body.innerHTML = `
        <h6 class="mb-3">${event?.name} - Approved Members</h6>
        <div class="table-responsive">
          <table class="table table-borderless">
            <thead>
              <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Level</th>
              </tr>
            </thead>
            <tbody>
              ${approved.map(p => {
                const student = CACHE.students.find(s => String(s.id) === String(p.studentId));
                return `
                  <tr>
                    <td><code>${p.studentId}</code></td>
                    <td>${student?.name || 'Unknown'}</td>
                    <td><span class="badge bg-secondary">${student?.level || 'N/A'}</span></td>
                  </tr>
                `;
              }).join('')}
            </tbody>
          </table>
        </div>
      `;
      
      new bootstrap.Modal(document.getElementById('memberModal')).show();
    };

    // Export to PDF
    window.exportToPDF = () => {
      const approved = CACHE.participations.filter(p => 
        p.teamId === LEADER.teamId && 
        p.status === 'approved'
      );

      if (approved.length === 0) {
        showToast('No approved events to export!', 'warning');
        return;
      }

      // Group by event
      const grouped = approved.reduce((acc, p) => {
        const eventId = p.eventId;
        if (!acc[eventId]) acc[eventId] = [];
        acc[eventId].push(p);
        return acc;
      }, {});

      let html = `
        <style>
          body { font-family: Arial, sans-serif; padding: 20px; }
          h1 { color: #2563eb; margin-bottom: 30px; }
          .event-card { margin-bottom: 20px; padding: 15px; border: 1px solid #e5e7eb; border-radius: 8px; }
          .event-header { margin-bottom: 10px; }
          .member-list { margin-left: 20px; }
          .member-item { margin-bottom: 5px; }
        </style>
        <h1>Approved Participation List</h1>
        <p>Generated: ${new Date().toLocaleDateString()} ${new Date().toLocaleTimeString()}</p>
        <p>Team: ${LEADER.teamName} | Leader: ${LEADER.name}</p>
        <hr>
      `;

      Object.entries(grouped).forEach(([eventId, participants]) => {
        const event = CACHE.events.find(e => String(e.id) === String(eventId));
        if (!event) return;
        
        html += `
          <div class="event-card">
            <div class="event-header">
              <h3>${event.name}</h3>
              <p><strong>Category:</strong> ${event.level} | <strong>Type:</strong> ${event.type}</p>
              <p><strong>Total Approved:</strong> ${participants.length} members</p>
            </div>
            <div class="member-list">
              ${participants.map(p => {
                const student = CACHE.students.find(s => String(s.id) === String(p.studentId));
                return `
                  <div class="member-item">
                    • ${student?.name || 'Unknown'} (ID: ${p.studentId}) - ${student?.level || 'N/A'}
                  </div>
                `;
              }).join('')}
            </div>
          </div>
        `;
      });

      html2pdf().from(html).set({
        margin: 10,
        filename: `approved_participations_${LEADER.teamName}_${new Date().toISOString().slice(0, 10)}.pdf`,
        html2canvas: { scale: 2 },
        jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
      }).save();
    };

    // Navigation
    document.querySelectorAll('.nav-tab').forEach(tab => {
      tab.addEventListener('click', () => {
        // Update active tab
        document.querySelectorAll('.nav-tab').forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
        
        // Show selected section
        const targetId = tab.dataset.target;
        document.querySelectorAll('.content-section').forEach(section => {
          section.classList.add('d-none');
        });
        document.getElementById(targetId).classList.remove('d-none');
      });
    });

    // Search Event List
    document.getElementById('eventSearch').addEventListener('input', renderEventsList);

    // Logout
    window.logout = () => {
      sessionStorage.clear();
      window.location.href = 'index.html';
    };

    // Initialize
    initTheme();
    showToast('Welcome to Fidak Fest Leader Dashboard!', 'success');

  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
