<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fidak Fest | Portal</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">

<style>
/* -------------------------------------- */
/* UI OVERHAUL & THEME VARIABLES */
/* -------------------------------------- */

:root {
    /* --- DARK MODE (Default/Fallback) --- */
    --bg: #0d121c; 
    --card: #1c2738; 
    --text: #e2e8f0; 
    --muted: #94a3b8; 
    --shadow: rgba(0, 0, 0, 0.25);
    --border: #334155;
    
    /* Accents */
    --accent-main: #f97316; 
    --accent-secondary: #3b82f6; 
    --success: #10b981;
    --danger: #ef4444;

    /* Logo Filter (Invert colors for dark mode) */
    --logo-filter: invert(1) brightness(2);
}

/* --- LIGHT MODE Variables --- */
[data-theme="light"] {
    --bg: #f5f7ff; 
    --card: #ffffff; 
    --text: #0f172a; 
    --muted: #64748b; 
    --shadow: rgba(0, 0, 0, 0.08);
    --border: #e5e7eb;
    
    /* Logo Filter (Keep original black/dark colors) */
    --logo-filter: none;
}

/* --- Base Styles --- */
*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto;
  background:var(--bg);
  color:var(--text);
  transition: background-color 0.3s, color 0.3s;
  overflow-x: hidden; /* Prevent scroll during intro */
}

/* -------------------------------------- */
/* INTRO ANIMATION STYLES */
/* -------------------------------------- */
#intro-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    background-color: var(--bg);
    z-index: 9999;
    display: flex;
    justify-content: center;
    align-items: center;
    transition: opacity 0.8s ease-out, visibility 0.8s;
}

#intro-overlay.fade-out {
    opacity: 0;
    visibility: hidden;
    pointer-events: none;
}

.intro-logo {
    width: 120px;
    height: auto;
    filter: var(--logo-filter);
    animation: logoEntrance 2.5s cubic-bezier(0.22, 1, 0.36, 1) forwards;
}

@keyframes logoEntrance {
    0% {
        opacity: 0;
        transform: scale(0.5) translateY(20px);
    }
    50% {
        opacity: 1;
        transform: scale(1.2);
    }
    100% {
        opacity: 1;
        transform: scale(1);
    }
}

/* Layout */
.container-portal{
  max-width:450px;
  margin:auto;
  padding:16px;
  opacity: 0; /* Hidden initially, revealed after intro */
  animation: contentFadeIn 1s ease-out forwards;
  animation-delay: 2.2s; /* Wait for intro to finish */
}

@keyframes contentFadeIn {
    to { opacity: 1; }
}

.card-ui{
  background:var(--card);
  border-radius:14px;
  padding:20px;
  box-shadow:0 10px 30px var(--shadow);
  margin-bottom:16px;
  border: 1px solid var(--border);
  transition: background-color 0.3s, border-color 0.3s;
}

/* Navbar */
.navbar{
  background:var(--bg);
  padding:12px 20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  transition: background-color 0.3s;
  position: relative;
  z-index: 100;
}

/* Logo Styling */
.navbar-logo {
    height: 50px; 
    width: auto;
    filter: var(--logo-filter);
    transition: filter 0.3s ease;
}

/* Compact Theme Switcher */
.btn-theme {
    background: transparent;
    border: none;
    color: var(--text);
    font-size: 1.3rem;
    padding: 8px;
    border-radius: 50%;
    transition: background 0.2s;
    display: flex;
    align-items: center;
    justify-content: center;
}
.btn-theme:hover, .btn-theme:focus {
    background: var(--border);
    color: var(--accent-secondary);
}
.dropdown-menu-theme {
    background: var(--card); 
    border-color: var(--border);
    padding: 8px;
    min-width: 150px;
    box-shadow: 0 10px 25px var(--shadow);
    border-radius: 12px;
}
.dropdown-item {
    color: var(--text);
    border-radius: 8px;
    padding: 8px 12px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}
.dropdown-item:hover {
    background: var(--border);
    color: var(--text);
}
.dropdown-item.active {
    background: transparent;
    color: var(--accent-secondary);
    font-weight: 600;
}
.dropdown-item .check-icon {
    display: none;
}
.dropdown-item.active .check-icon {
    display: block;
}

/* Buttons */
.btn{
  padding:12px 14px;
  border-radius:10px;
  border:none;
  font-weight:700;
  cursor:pointer;
  transition: background 0.2s;
}
.btn-primary{ background:var(--accent-secondary); color:#fff; }
.btn-primary:hover{ background:#2563eb; color:#fff; }
.btn-success{ background:var(--success); color:#fff; }
.btn-success:hover{ background:#059669; color:#fff; }
.btn-outline-primary{ border:2px solid var(--accent-main); color:var(--accent-main); background:transparent;}
.btn-outline-primary:hover{ background:var(--accent-main); color:#fff; }

/* Stats Grid */
.stats{
  display:grid;
  grid-template-columns:1fr;
  gap:12px;
  margin-top: 20px;
}
.stat{
  background:var(--border);
  border-radius:10px;
  padding:16px;
  text-align:left;
  border-left: 5px solid var(--accent-secondary);
  transition: background-color 0.3s;
}
.stat h4{
  margin:0;
  font-size:2rem;
  font-weight:900;
  color: var(--text);
}
.stat small{
  font-size:13px;
  color:var(--muted);
}
@media(min-width:768px){
  .stats{
    grid-template-columns:repeat(3,1fr);
  }
}

/* Score List */
.score-item{
  display:flex;
  justify-content:space-between;
  padding:8px 0;
  color:var(--text);
  border-bottom:1px dashed var(--border);
  font-weight: 500;
  transition: border-color 0.3s;
}
.score-item:last-child{border-bottom:none}

/* Animated Chart Placeholder */
.chart-container {
    height: 150px;
    padding-top: 15px;
    background: var(--border);
    border-radius: 10px;
    margin-top: 15px;
    transition: background-color 0.3s;
}
.bar {
    background: linear-gradient(to top, var(--accent-main), var(--accent-secondary));
    border-radius: 4px 4px 0 0;
    width: 20px;
    margin: 0 4px;
    transition: height 1.5s ease-out;
    height: 0;
    display: inline-block;
    vertical-align: bottom;
}

/* Forms and Modals */
.modal-content{ background: var(--card); color: var(--text); }
.modal-header{ border-bottom: 1px solid var(--border); }
.modal-footer{ border-top: 1px solid var(--border); }
.form-label { color: var(--text); }
.form-control, .form-select { background: var(--border); border-color: var(--border); color: var(--text); }
.form-control:focus, .form-select:focus { background: var(--border); border-color: var(--accent-secondary); box-shadow: 0 0 0 0.25rem rgba(59, 130, 246, 0.25); }
.btn-close { 
    filter: invert(var(--theme-filter, 1)) grayscale(100%) brightness(200%); 
}
[data-theme="light"] .btn-close { filter: none; } 
</style>
</head>

<body>

<div id="intro-overlay">
    <img src="IMG_2247.png" alt="Fidak Fest" class="intro-logo">
</div>

<nav class="navbar">
    <a href="#" class="text-decoration-none">
        <img src="IMG_2247.png" alt="Fidak Fest" class="navbar-logo">
    </a>

    <div class="dropdown">
        <button class="btn btn-theme dropdown-toggle no-arrow" type="button" id="themeDropdown" data-bs-toggle="dropdown" aria-expanded="false">
            <i class="bi bi-sun" id="themeIconDisplay"></i>
        </button>
        <ul class="dropdown-menu dropdown-menu-end dropdown-menu-theme" aria-labelledby="themeDropdown">
            <li>
                <a class="dropdown-item" href="#" data-theme-mode="light">
                    <span><i class="bi bi-sun me-2"></i> Light</span>
                    <i class="bi bi-check2 check-icon"></i>
                </a>
            </li>
            <li>
                <a class="dropdown-item" href="#" data-theme-mode="dark">
                    <span><i class="bi bi-moon me-2"></i> Dark</span>
                    <i class="bi bi-check2 check-icon"></i>
                </a>
            </li>
            <li><hr class="dropdown-divider" style="border-color:var(--border)"></li>
            <li>
                <a class="dropdown-item" href="#" data-theme-mode="system">
                    <span><i class="bi bi-circle-half me-2"></i> System</span>
                    <i class="bi bi-check2 check-icon"></i>
                </a>
            </li>
        </ul>
    </div>
</nav>

<div class="container-portal d-flex align-items-center justify-content-center min-vh-100">
  <div class="w-100">

    <div class="text-center mb-4">
      <h2 class="fw-bold" style="color:var(--accent-main)">Management Portal</h2>
      <div class="muted">Select your access level</div>
    </div>

    <div class="card-ui">
        <h6 class="fw-bold mb-3" style="color:var(--text)">Login Options</h6>
        <div class="d-grid gap-3">
          <button class="btn btn-primary" id="btnAdmin">
            <i class="bi bi-shield-lock"></i> Admin Login
          </button>
          <button class="btn btn-success" id="btnLeader">
            <i class="bi bi-people"></i> Leader Login
          </button>
          <button class="btn btn-outline-primary" id="btnParticipant">
            <i class="bi bi-person"></i> Participant Login
          </button>
        </div>
    </div>
    
    <div class="card-ui">
        <div class="stats">
          <div class="stat">
            <h4 id="statStudents">0</h4>
            <small>Students</small>
          </div>
          <div class="stat">
            <h4 id="statEvents">0</h4>
            <small>Programs</small>
          </div>
          <div class="stat">
            <h4 id="statTeams">0</h4>
            <small>Teams</small>
          </div>
        </div>
    </div>


    <div class="card-ui">
      <h6 class="fw-bold" style="color:var(--text)">Live Team Scores (Animated)</h6>
      <div class="chart-container d-flex justify-content-around align-items-end" id="chartContainer">
        </div>
      <div id="scoreList" class="small text-muted mt-3">Loadingâ€¦</div>
    </div>

  </div>
</div>

<div class="modal fade" id="loginModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <form id="loginForm">
        <div class="modal-header">
          <h5 class="modal-title" id="loginTitle">Login</h5>
          <button class="btn-close" data-bs-dismiss="modal"></button>
        </div>

        <div class="modal-body">
          <input type="hidden" id="loginType">

          <div class="mb-3 d-none" id="teamBox">
            <label class="form-label">Team</label>
            <select id="teamSelect" class="form-select"></select>
          </div>
          
          <div class="mb-3 d-none" id="participantBox">
            <label class="form-label">Chess Number</label>
            <input id="chessInput" type="number" class="form-control" placeholder="Enter your Chess ID">
          </div>

          <div class="mb-3" id="passwordBox">
            <label class="form-label">Password</label>
            <input id="passwordInput" type="password" class="form-control" placeholder="Required for Admin/Leader">
          </div>

          <div id="loginError" class="text-danger small d-none"></div>
        </div>

        <div class="modal-footer">
          <button class="btn btn-primary w-100">Login</button>
        </div>
      </form>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-database.js";

document.addEventListener("DOMContentLoaded", () => {

  // --- INTRO LOGIC ---
  const introOverlay = document.getElementById('intro-overlay');
  
  // Wait 2.2 seconds then fade out
  setTimeout(() => {
    introOverlay.classList.add('fade-out');
  }, 2200);

  // Remove from DOM completely after fade out animation (3s total)
  setTimeout(() => {
    introOverlay.remove();
  }, 3000);
    
  // --- Theme Management ---
  const body = document.body;
  const themeToggles = document.querySelectorAll('[data-theme-mode]');
  const themeIconDisplay = document.getElementById('themeIconDisplay');

  function updateThemeUI(mode) {
      if (mode === 'system') {
          const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
          body.removeAttribute('data-theme');
          body.setAttribute('data-theme', prefersDark ? 'dark' : 'light');
      } else {
          body.removeAttribute('data-theme');
          body.setAttribute('data-theme', mode);
      }

      themeToggles.forEach(btn => {
          btn.classList.remove('active');
          if(btn.getAttribute('data-theme-mode') === mode) {
              btn.classList.add('active');
          }
      });

      themeIconDisplay.className = "";
      if (mode === 'light') {
          themeIconDisplay.className = "bi bi-sun-fill";
      } else if (mode === 'dark') {
          themeIconDisplay.className = "bi bi-moon-stars-fill";
      } else {
          themeIconDisplay.className = "bi bi-circle-half";
      }
  }

  function setTheme(mode) {
      localStorage.setItem('theme', mode);
      updateThemeUI(mode);
  }

  const savedTheme = localStorage.getItem('theme') || 'system';
  updateThemeUI(savedTheme);

  window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', () => {
      if (localStorage.getItem('theme') === 'system') {
          updateThemeUI('system');
      }
  });

  themeToggles.forEach(toggle => {
      toggle.addEventListener('click', (e) => {
          e.preventDefault();
          const target = e.target.closest('a');
          const mode = target.getAttribute('data-theme-mode');
          setTheme(mode);
      });
  });

  // --- Firebase Initialization ---
  let app;
  let db;
  let allStudents = {};
  let allTeams = {};

  try {
    const firebaseConfig = {
      apiKey: "AIzaSyBMDGNukeonNa_-PWB-5cTO4GMofd3vyiM",
      databaseURL: "https://gen7-3e139-default-rtdb.firebaseio.com",
      projectId: "gen7-3e139"
    };
    app = initializeApp(firebaseConfig);
    db = getDatabase(app);
  } catch (e) {
    console.error("Firebase initialization failed:", e);
    document.getElementById("scoreList").innerHTML = "<div class='text-danger'>Error connecting to database.</div>";
    return;
  }
  
  const statStudents = document.getElementById("statStudents");
  const statEvents = document.getElementById("statEvents");
  const statTeams = document.getElementById("statTeams");
  const scoreList = document.getElementById("scoreList");
  const teamSelect = document.getElementById("teamSelect");
  const chartContainer = document.getElementById("chartContainer");

  // --- Realtime Listeners ---

  onValue(ref(db,"students"), s => {
    allStudents = s.val() || {};
    statStudents.textContent = Object.keys(allStudents).length;
  });

  onValue(ref(db,"events"), s => {
    statEvents.textContent = Object.keys(s.val()||{}).length;
  });

  onValue(ref(db,"teams"), s => {
    const teams = s.val()||{};
    allTeams = teams;
    statTeams.textContent = Object.keys(teams).length;

    teamSelect.innerHTML = `<option value="">Select Team</option>`;
    scoreList.innerHTML = "";
    chartContainer.innerHTML = "";
    
    const sortedTeams = Object.values(teams)
      .sort((a,b)=>(b.score||0)-(a.score||0));
      
    const maxScore = sortedTeams.length > 0 ? Math.max(...sortedTeams.map(t => t.score || 0)) : 100;
    
    sortedTeams
      .forEach(t=>{
        teamSelect.innerHTML += `<option value="${t.id}">${t.name}</option>`;
        
        scoreList.innerHTML += `
          <div class="score-item">
            <span>${t.name}</span>
            <strong>${t.score||0}</strong>
          </div>`;
          
        if (chartContainer.childElementCount < 10) {
            const score = t.score || 0;
            const heightPercent = (score / maxScore) * 85; 
            
            const bar = document.createElement('div');
            bar.className = 'bar';
            bar.title = `${t.name}: ${score}`;
            bar.style.height = '0';
            bar.style.width = '20px';
            
            setTimeout(() => {
                bar.style.height = `${Math.max(5, heightPercent)}%`; 
            }, 100);
            
            chartContainer.appendChild(bar);
        }
      });
  });

  // --- Login Logic ---
  const modal = new bootstrap.Modal(document.getElementById("loginModal"));
  const loginForm = document.getElementById("loginForm");
  const loginType = document.getElementById("loginType");
  const teamBox = document.getElementById("teamBox");
  const participantBox = document.getElementById("participantBox");
  const passwordBox = document.getElementById("passwordBox"); // New Reference
  const loginTitle = document.getElementById("loginTitle");
  const passwordInput = document.getElementById("passwordInput");
  const chessInput = document.getElementById("chessInput");
  const loginError = document.getElementById("loginError");

  const btnAdmin = document.getElementById("btnAdmin");
  const btnLeader = document.getElementById("btnLeader");
  const btnParticipant = document.getElementById("btnParticipant");

  btnAdmin.onclick = () => openLogin("admin");
  btnLeader.onclick = () => openLogin("leader");
  btnParticipant.onclick = () => openLogin("participant");

  function openLogin(type){
    loginType.value = type;
    loginError.classList.add("d-none");
    passwordInput.value = "";
    chessInput.value = "";

    if(type === "admin"){
        loginTitle.textContent = "ADMIN LOGIN";
        teamBox.classList.add("d-none");
        participantBox.classList.add("d-none");
        passwordBox.classList.remove("d-none"); // Show Pass
        passwordInput.placeholder = "Admin Password";
    } else if (type === "leader"){
        loginTitle.textContent = "LEADER LOGIN";
        teamBox.classList.remove("d-none");
        participantBox.classList.add("d-none");
        passwordBox.classList.remove("d-none"); // Show Pass
        passwordInput.placeholder = "Leader Password";
    } else if (type === "participant"){
        loginTitle.textContent = "PARTICIPANT LOGIN";
        teamBox.classList.add("d-none");
        participantBox.classList.remove("d-none");
        passwordBox.classList.add("d-none"); // Hide Pass for Students
    }
    
    modal.show();
  }

  loginForm.onsubmit = async e => {
    e.preventDefault();
    const type = loginType.value;
    const pwd = passwordInput.value;
    const chessID = chessInput.value.trim();

    loginError.classList.add("d-none");

    if(type==="admin"){
      if(pwd!=="1234"){ error("Wrong admin password"); return; }
      location.href="admin.html";
    }

    if(type==="leader"){
      const teamId = teamSelect.value;
      const team = Object.values(allTeams).find(t => String(t.id) === teamId);
      
      if(!team || team.password !== pwd){
        error("Invalid team or password"); return;
      }
      if (!team.leaderId) {
          error("Team leader ID not set."); return;
      }
      sessionStorage.setItem("leaderAuth", JSON.stringify(team));
      location.href=`leader.html?leader=${team.leaderId}`;
    }
    
    if (type === "participant") {
        if (!chessID) { error("Please enter your Chess Number."); return; }
        
        // Wait Check: Ensure data is actually loaded
        if (Object.keys(allStudents).length === 0) {
            error("System loading data... please wait 2 seconds and try again.");
            return;
        }

        // Search for student
        const student = Object.values(allStudents).find(s => String(s.id) === chessID);
        
        if (!student) {
            error("Invalid Chess Number. ID not found.");
            return;
        }

        // Login Success
        sessionStorage.setItem("participantId", chessID);
        sessionStorage.setItem("participantName", student.name); // Store name too for welcome msg
        location.href="participant.html"; 
    }
  };

  function error(msg){
    loginError.textContent = msg;
    loginError.classList.remove("d-none");
  }
});
</script>

</body>
</html>
