<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fidak Fest | Portal</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">

<style>
/* -------------------------------------- */
/* UI OVERHAUL & THEME VARIABLES */
/* -------------------------------------- */

:root {
    /* --- DARK MODE (Default/Fallback) --- */
    --bg: #0c0e18; 
    --card: #181c2e; 
    --text: #e2e8f0; 
    --muted: #94a3b8; 
    --shadow: rgba(0, 0, 0, 0.4);
    --border: #334155;
    
    /* Accents (More Vibrant) */
    --accent-main: #ff7f50; /* Coral */
    --accent-secondary: #00bcd4; /* Cyan */
    --success: #69f0ae; 
    --danger: #ff5252; 

    /* Logo Filter (Invert colors for dark mode) */
    --logo-filter: invert(1) brightness(1.8) contrast(1.5);
}

/* --- LIGHT MODE Variables --- */
[data-theme="light"] {
    --bg: #f5f7ff; 
    --card: #ffffff; 
    --text: #0f172a; 
    --muted: #64748b; 
    --shadow: rgba(0, 0, 0, 0.1);
    --border: #e5e7eb;
    --logo-filter: none;
}

/* --- Base Styles --- */
*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto;
  background:var(--bg);
  color:var(--text);
  transition: background-color 0.4s, color 0.4s;
  overflow-x: hidden;
}

/* -------------------------------------- */
/* INTRO ANIMATION STYLES */
/* -------------------------------------- */
#intro-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    background-color: var(--bg);
    z-index: 9999;
    display: flex;
    justify-content: center;
    align-items: center;
    transition: opacity 0.8s ease-out, visibility 0.8s;
}

#intro-overlay.fade-out {
    opacity: 0;
    visibility: hidden;
    pointer-events: none;
}

.intro-logo {
    width: 200px;
    height: auto;
    filter: var(--logo-filter);
    animation: logoEntrance 2.5s cubic-bezier(0.22, 1, 0.36, 1) forwards, 
               logoPulse 1s infinite alternate 2.5s;
}

@keyframes logoEntrance {
    0% { opacity: 0; transform: scale(0.3) translateY(50px); }
    50% { opacity: 1; transform: scale(1.3); }
    100% { opacity: 1; transform: scale(1); }
}

@keyframes logoPulse {
    0% { box-shadow: 0 0 10px 5px var(--accent-main); }
    100% { box-shadow: 0 0 20px 10px var(--accent-secondary); }
}

/* Layout */
.container-portal{
  max-width:550px; 
  margin:auto;
  padding:20px;
  opacity: 0;
  animation: contentFadeIn 1s ease-out forwards;
  animation-delay: 2.2s;
}

@keyframes contentFadeIn {
    to { opacity: 1; }
}

.card-ui{
  background:var(--card);
  border-radius:18px; 
  padding:25px;
  box-shadow:0 15px 40px var(--shadow);
  margin-bottom:20px;
  border: 1px solid var(--border);
  transition: background-color 0.4s, border-color 0.4s;
}

/* Navbar */
.navbar{
  background:var(--bg);
  padding:15px 25px;
  transition: background-color 0.4s;
  position: relative;
  z-index: 100;
}

/* Logo Styling */
.navbar-logo {
    height: 60px;
    width: auto;
    filter: var(--logo-filter);
    transition: filter 0.4s ease;
}

/* Buttons */
.btn{
  padding:14px 18px;
  border-radius:12px;
  font-weight:700;
  letter-spacing: 0.5px;
  transition: all 0.2s;
}
.btn-primary{ background:var(--accent-secondary); color:#fff; }
.btn-primary:hover{ background:#0097a7; box-shadow: 0 4px 10px rgba(0, 188, 212, 0.5); }
.btn-success{ background:var(--success); color:#000; }
.btn-success:hover{ background:#4caf50; color:#fff; box-shadow: 0 4px 10px rgba(105, 240, 174, 0.5); }
.btn-outline-primary{ border:2px solid var(--accent-main); color:var(--accent-main); background:transparent;}
.btn-outline-primary:hover{ background:var(--accent-main); color:#fff; box-shadow: 0 4px 10px rgba(255, 127, 80, 0.5); }


/* Stats Grid (Three in a row) */
.stats{
  display:grid;
  grid-template-columns:repeat(3, 1fr); 
  gap:15px;
  margin-top: 20px;
}
@media (max-width: 500px) {
    .stats { grid-template-columns: 1fr; }
}
.stat{
  background:var(--card); 
  border-radius:12px;
  padding:18px;
  text-align:center;
  box-shadow: 0 0 0 2px var(--accent-secondary), 0 5px 15px var(--shadow);
  transition: background-color 0.4s, box-shadow 0.4s;
}
.stat h4{
  margin:0 0 5px 0;
  font-size:2.5rem;
  font-weight:900;
  color: var(--accent-main);
  transition: color 0.4s;
}
.stat small{
  font-size:14px;
  color:var(--muted);
}

/* -------------------------------------- */
/* SVG GRAPH STYLES */
/* -------------------------------------- */
.chart-container {
    height: 250px; /* Slightly taller for legend */
    padding: 10px;
    background: var(--card);
    border-radius: 10px;
    margin-top: 15px;
    position: relative;
    overflow: hidden;
    display: flex;
    flex-direction: column;
}

#graphSvg {
    flex-grow: 1;
    width: 100%;
    /* Invert Y axis visuals for graph logic if needed, but we handle in JS */
}

.graph-path {
    fill: none;
    stroke-width: 4;
    stroke-linecap: round;
    stroke-linejoin: round;
    /* Animation setup */
    stroke-dasharray: 1000;
    stroke-dashoffset: 1000;
    animation: drawLine 2.5s ease-out forwards;
}

@keyframes drawLine {
    to { stroke-dashoffset: 0; }
}

/* Grid lines in SVG */
.grid-line {
    stroke: var(--border);
    stroke-width: 1;
    stroke-dasharray: 5,5;
}

/* Legend Styles */
.graph-legend {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 10px;
    margin-top: 10px;
    font-size: 0.85rem;
}
.legend-item {
    display: flex;
    align-items: center;
    color: var(--text);
}
.legend-dot {
    width: 10px;
    height: 10px;
    border-radius: 50%;
    margin-right: 6px;
}

/* Score List */
.score-item{
  display:flex;
  justify-content:space-between;
  padding:8px 0;
  color:var(--text);
  border-bottom:1px dashed var(--border);
  font-weight: 500;
  transition: border-color 0.4s;
}
.score-item:last-child{border-bottom:none}

/* Forms/Modals */
.modal-content{ background: var(--card); color: var(--text); }
.modal-header{ border-bottom: 1px solid var(--border); }
.modal-footer{ border-top: 1px solid var(--border); }
.form-label { color: var(--text); }
.form-control, .form-select { background: var(--border); border-color: var(--border); color: var(--text); }
.btn-close { filter: invert(var(--theme-filter, 1)) grayscale(100%) brightness(200%); }
[data-theme="light"] .btn-close { filter: none; } 
</style>
</head>

<body>

<div id="intro-overlay">
    <img src="IMG_2247.png" alt="Fidak Fest" class="intro-logo">
</div>

<nav class="navbar">
    <a href="#" class="text-decoration-none">
        <img src="IMG_2247.png" alt="Fidak Fest" class="navbar-logo">
    </a>

    <div class="dropdown">
        <button class="btn btn-theme dropdown-toggle no-arrow" type="button" id="themeDropdown" data-bs-toggle="dropdown" aria-expanded="false">
            <i class="bi bi-sun" id="themeIconDisplay"></i>
        </button>
        <ul class="dropdown-menu dropdown-menu-end dropdown-menu-theme" aria-labelledby="themeDropdown">
            <li><a class="dropdown-item" href="#" data-theme-mode="light"><span><i class="bi bi-sun me-2"></i> Light</span><i class="bi bi-check2 check-icon"></i></a></li>
            <li><a class="dropdown-item" href="#" data-theme-mode="dark"><span><i class="bi bi-moon me-2"></i> Dark</span><i class="bi bi-check2 check-icon"></i></a></li>
            <li><hr class="dropdown-divider" style="border-color:var(--border)"></li>
            <li><a class="dropdown-item" href="#" data-theme-mode="system"><span><i class="bi bi-circle-half me-2"></i> System</span><i class="bi bi-check2 check-icon"></i></a></li>
        </ul>
    </div>
</nav>

<div class="container-portal d-flex align-items-center justify-content-center min-vh-100">
  <div class="w-100">

    <div class="text-center mb-5">
      <h2 class="fw-bold fs-1" style="color:var(--accent-main)">Fidak Fest Portal</h2>
      <div class="muted">Access Management and Live Data</div>
    </div>

    <div class="card-ui">
        <h5 class="fw-bold mb-3" style="color:var(--text)">ðŸš€ Access Options</h5>
        <div class="d-grid gap-3">
          <button class="btn btn-primary" id="btnAdmin"><i class="bi bi-shield-lock"></i> Admin Login</button>
          <button class="btn btn-success" id="btnLeader"><i class="bi bi-people"></i> Leader Login</button>
          <button class="btn btn-outline-primary" id="btnParticipant"><i class="bi bi-person"></i> Participant Login</button>
        </div>
    </div>
    
    <div class="card-ui">
        <h5 class="fw-bold mb-3" style="color:var(--text)">ðŸ“Š Festival Statistics</h5>
        <div class="stats">
          <div class="stat"><h4 id="statStudents">0</h4><small>Total Students</small></div>
          <div class="stat"><h4 id="statEvents">0</h4><small>Programs Active</small></div>
          <div class="stat"><h4 id="statTeams">0</h4><small>Teams Competing</small></div>
        </div>
    </div>

    <div class="card-ui">
      <h5 class="fw-bold mb-3" style="color:var(--text)">ðŸ“ˆ Live Score Race</h5>
      <div class="chart-container">
        <svg id="graphSvg" viewBox="0 0 300 150" preserveAspectRatio="none">
            <line x1="0" y1="37.5" x2="300" y2="37.5" class="grid-line" />
            <line x1="0" y1="75" x2="300" y2="75" class="grid-line" />
            <line x1="0" y1="112.5" x2="300" y2="112.5" class="grid-line" />
        </svg>
        <div id="graphLegend" class="graph-legend"></div>
      </div>
      <div id="scoreList" class="small text-muted mt-3">Loading Top Teams...</div>
    </div>

  </div>
</div>

<div class="modal fade" id="loginModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <form id="loginForm">
        <div class="modal-header">
          <h5 class="modal-title" id="loginTitle">Login</h5>
          <button class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="loginType">
          <div class="mb-3 d-none" id="teamBox">
            <label class="form-label">Team</label>
            <select id="teamSelect" class="form-select"></select>
          </div>
          <div class="mb-3 d-none" id="participantBox">
            <label class="form-label">Chess Number</label>
            <input id="chessInput" type="text" class="form-control" placeholder="Enter Alphanumeric Chess ID">
          </div>
          <div class="mb-3" id="passwordBox">
            <label class="form-label">Password</label>
            <input id="passwordInput" type="password" class="form-control" placeholder="Required for Admin/Leader">
          </div>
          <div id="loginError" class="text-danger small d-none"></div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-primary w-100">Login</button>
        </div>
      </form>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-database.js";

document.addEventListener("DOMContentLoaded", () => {

  // --- INTRO ---
  const introOverlay = document.getElementById('intro-overlay');
  setTimeout(() => { introOverlay.classList.add('fade-out'); }, 2200);
  setTimeout(() => { introOverlay.remove(); }, 3000);
    
  // --- Theme ---
  const body = document.body;
  const themeToggles = document.querySelectorAll('[data-theme-mode]');
  const themeIconDisplay = document.getElementById('themeIconDisplay');

  function updateThemeUI(mode) {
      if (mode === 'system') {
          const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
          body.removeAttribute('data-theme');
          body.setAttribute('data-theme', prefersDark ? 'dark' : 'light');
      } else {
          body.removeAttribute('data-theme');
          body.setAttribute('data-theme', mode);
      }
      themeToggles.forEach(btn => {
          btn.classList.remove('active');
          if(btn.getAttribute('data-theme-mode') === mode) btn.classList.add('active');
      });
      themeIconDisplay.className = mode === 'light' ? "bi bi-sun-fill" : (mode === 'dark' ? "bi bi-moon-stars-fill" : "bi bi-circle-half");
  }

  function setTheme(mode) {
      localStorage.setItem('theme', mode);
      updateThemeUI(mode);
  }

  const savedTheme = localStorage.getItem('theme') || 'system';
  updateThemeUI(savedTheme);

  window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', () => {
      if (localStorage.getItem('theme') === 'system') updateThemeUI('system');
  });

  themeToggles.forEach(toggle => {
      toggle.addEventListener('click', (e) => {
          e.preventDefault();
          const target = e.target.closest('a');
          setTheme(target.getAttribute('data-theme-mode'));
      });
  });

  // --- Firebase ---
  let app;
  let db;
  let allStudents = {};
  let allTeams = {};

  try {
    const firebaseConfig = {
      apiKey: "AIzaSyBMDGNukeonNa_-PWB-5cTO4GMofd3vyiM",
      databaseURL: "https://gen7-3e139-default-rtdb.firebaseio.com",
      projectId: "gen7-3e139"
    };
    app = initializeApp(firebaseConfig);
    db = getDatabase(app);
  } catch (e) {
    console.error("Firebase init failed:", e);
    document.getElementById("scoreList").innerHTML = "<div class='text-danger'>Error connecting to database.</div>";
  }
  
  const statStudents = document.getElementById("statStudents");
  const statEvents = document.getElementById("statEvents");
  const statTeams = document.getElementById("statTeams");
  const scoreList = document.getElementById("scoreList");
  
  // Graph Elements
  const graphSvg = document.getElementById("graphSvg");
  const graphLegend = document.getElementById("graphLegend");
  
  // Define vibrant colors for the top teams
  const teamColors = [
      '#FF4081', // Pink
      '#00E676', // Green
      '#2979FF', // Blue
      '#FF9100', // Orange
      '#E040FB', // Purple
      '#FFD740'  // Yellow
  ];

  function drawGraph(teams) {
      // 1. Clear existing paths (keep grid lines)
      const existingPaths = graphSvg.querySelectorAll('path');
      existingPaths.forEach(p => p.remove());
      graphLegend.innerHTML = '';

      if(teams.length === 0) return;

      // 2. Determine Scale
      const maxScore = Math.max(...teams.map(t => t.score || 0)) || 100;
      const svgHeight = 150;
      const svgWidth = 300;

      // 3. Draw Lines for Top 5 Teams
      teams.slice(0, 5).forEach((t, index) => {
          const score = t.score || 0;
          const color = teamColors[index % teamColors.length];
          
          // Calculate Y position (SVG Y is inverted: 0 is top, 150 is bottom)
          // We want 0 score at 150 (bottom) and maxScore at ~10 (top)
          const normalizedScore = (score / (maxScore * 1.1)) * svgHeight; // *1.1 adds some headroom
          const yPos = svgHeight - normalizedScore;

          // Create a curved path: Start at bottom-left (0, 150) -> Curve to Right (300, yPos)
          // Using Quadratic Bezier Curve (Q) for smoothness
          const pathData = `M 0,150 Q ${svgWidth / 2},${yPos} ${svgWidth},${yPos}`;

          const path = document.createElementNS("http://www.w3.org/2000/svg", "path");
          path.setAttribute("d", pathData);
          path.setAttribute("stroke", color);
          path.setAttribute("class", "graph-path");
          
          // Add tooltip
          const title = document.createElementNS("http://www.w3.org/2000/svg", "title");
          title.textContent = `${t.name}: ${score}`;
          path.appendChild(title);

          graphSvg.appendChild(path);

          // 4. Add to Legend
          const legendItem = document.createElement("div");
          legendItem.className = "legend-item";
          legendItem.innerHTML = `
            <div class="legend-dot" style="background:${color}"></div>
            <span>${t.name}</span>
          `;
          graphLegend.appendChild(legendItem);
      });
  }

  // --- Realtime Listeners ---
  onValue(ref(db,"students"), s => {
    allStudents = s.val() || {};
    statStudents.textContent = Object.keys(allStudents).length;
  });

  onValue(ref(db,"events"), s => {
    statEvents.textContent = Object.keys(s.val()||{}).length;
  });

  onValue(ref(db,"teams"), s => {
    const teams = s.val()||{};
    allTeams = teams;
    statTeams.textContent = Object.keys(teams).length;

    scoreList.innerHTML = "";
    
    // Sort teams by score (descending)
    const sortedTeams = Object.values(teams)
      .sort((a,b)=>(b.score||0)-(a.score||0));

    // Update Graph
    drawGraph(sortedTeams);

    // List Text View
    sortedTeams.slice(0, 5).forEach((t, i)=>{
        const color = teamColors[i % teamColors.length];
        scoreList.innerHTML += `
          <div class="score-item" style="border-left: 3px solid ${color}; padding-left:10px;">
            <span>${t.name}</span>
            <strong>${t.score||0}</strong>
          </div>`;
    });
      
    // Update Select
    const teamSelect = document.getElementById("teamSelect");
    teamSelect.innerHTML = `<option value="">Select Team</option>`;
    Object.values(teams).forEach(t=>{
        teamSelect.innerHTML += `<option value="${t.id}">${t.name}</option>`;
    });
  });

  // --- Login Logic ---
  const modal = new bootstrap.Modal(document.getElementById("loginModal"));
  const loginForm = document.getElementById("loginForm");
  const loginType = document.getElementById("loginType");
  const teamBox = document.getElementById("teamBox");
  const participantBox = document.getElementById("participantBox");
  const passwordBox = document.getElementById("passwordBox");
  const loginTitle = document.getElementById("loginTitle");
  const passwordInput = document.getElementById("passwordInput");
  const chessInput = document.getElementById("chessInput");
  const loginError = document.getElementById("loginError");

  const btnAdmin = document.getElementById("btnAdmin");
  const btnLeader = document.getElementById("btnLeader");
  const btnParticipant = document.getElementById("btnParticipant");

  function openLogin(type){
    loginType.value = type;
    loginError.classList.add("d-none");
    passwordInput.value = "";
    chessInput.value = "";

    if(type === "admin"){
        loginTitle.textContent = "ADMIN LOGIN";
        teamBox.classList.add("d-none");
        participantBox.classList.add("d-none");
        passwordBox.classList.remove("d-none");
        passwordInput.placeholder = "Admin Password";
    } else if (type === "leader"){
        loginTitle.textContent = "LEADER LOGIN";
        teamBox.classList.remove("d-none");
        participantBox.classList.add("d-none");
        passwordBox.classList.remove("d-none");
        passwordInput.placeholder = "Leader Password";
    } else if (type === "participant"){
        loginTitle.textContent = "PARTICIPANT LOGIN";
        teamBox.classList.add("d-none");
        participantBox.classList.remove("d-none");
        passwordBox.classList.add("d-none");
    }
    modal.show();
  }

  btnAdmin.onclick = () => openLogin("admin");
  btnLeader.onclick = () => openLogin("leader");
  btnParticipant.onclick = () => openLogin("participant");

  loginForm.onsubmit = async e => {
    e.preventDefault();
    const type = loginType.value;
    const pwd = passwordInput.value;
    const chessID = chessInput.value.trim();

    loginError.classList.add("d-none");

    if(type==="admin"){
      if(pwd!=="1234"){ error("Wrong admin password"); return; }
      location.href="admin.html";
    }

    if(type==="leader"){
      const teamId = document.getElementById("teamSelect").value;
      const team = Object.values(allTeams).find(t => String(t.id) === teamId);
      if(!team || team.password !== pwd){ error("Invalid team or password"); return; }
      if (!team.leaderId) { error("Team leader ID not set."); return; }
      sessionStorage.setItem("leaderAuth", JSON.stringify(team));
      location.href=`leader.html?leader=${team.leaderId}`;
    }
    
    if (type === "participant") {
        if (!chessID) { error("Please enter your Chess Number."); return; }
        
        if (Object.keys(allStudents).length === 0) {
            error("Data loading... please wait 2 seconds and try again.");
            return;
        }
        
        let student;
        if (allStudents[chessID]) {
            student = allStudents[chessID];
        } else {
            const lowerCaseID = chessID.toLowerCase();
            student = Object.values(allStudents).find(s => {
                const sId = String(s.id || '').trim().toLowerCase();
                const sChestNo = String(s.chestNo || '').trim().toLowerCase();
                const sChessNo = String(s.chessNo || '').trim().toLowerCase();
                return sId === lowerCaseID || sChestNo === lowerCaseID || sChessNo === lowerCaseID;
            });
        }

        if (!student) {
            error("Invalid Chess Number. ID not found.");
            return;
        }
        
        const studentID = student.id || student.chestNo || chessID;
        sessionStorage.setItem("participantId", studentID);
        sessionStorage.setItem("participantName", student.name || "Participant");
        location.href="participant.html"; 
    }
  };

  function error(msg){
    loginError.textContent = msg;
    loginError.classList.remove("d-none");
  }
});
</script>

</body>
</html>
