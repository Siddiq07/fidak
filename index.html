<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Art Fest | Login</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">

<style>
body{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  background:linear-gradient(160deg,#eef2ff,#fff);
  font-family:system-ui;
}
.card-ui{
  width:100%;
  max-width:420px;
  background:#fff;
  border-radius:28px;
  padding:28px;
  box-shadow:0 25px 60px rgba(0,0,0,.15);
}
.logo{
  text-align:center;
  margin-bottom:20px;
}
.logo h2{font-weight:800;margin:10px 0 0}
.btn-main{
  width:100%;
  padding:14px;
  border-radius:14px;
  font-weight:600;
}
.stats{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:10px;
  margin-top:18px;
}
.stat{
  background:#f1f5f9;
  border-radius:12px;
  padding:12px;
  text-align:center;
}
.stat h4{margin:0;font-weight:800}
.scoreboard{margin-top:18px}
.score-item{
  display:flex;
  justify-content:space-between;
  border-bottom:1px dashed #e5e7eb;
  padding:6px 0;
}
</style>
</head>

<body>

<div class="card-ui">

  <div class="logo">
    <img src="logo.png" width="70">
    <h2>Art Fest</h2>
    <small class="text-muted">Login Portal</small>
  </div>

  <div class="d-grid gap-3">
    <button class="btn btn-primary btn-main" id="btnAdmin">
      <i class="bi bi-shield-lock me-1"></i> Admin Login
    </button>
    <button class="btn btn-success btn-main" id="btnLeader">
      <i class="bi bi-people me-1"></i> Leader Login
    </button>
    <button class="btn btn-outline-primary btn-main" id="btnParticipant">
      <i class="bi bi-person me-1"></i> Participant Login
    </button>
  </div>

  <div class="stats">
    <div class="stat"><h4 id="sStudents">0</h4><small>Students</small></div>
    <div class="stat"><h4 id="sEvents">0</h4><small>Programs</small></div>
    <div class="stat"><h4 id="sTeams">0</h4><small>Teams</small></div>
  </div>

  <div class="scoreboard">
    <strong>Live Scores</strong>
    <div id="scoreList"></div>
  </div>

</div>

<!-- LOGIN MODAL -->
<div class="modal fade" id="loginModal">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content rounded-4">
      <div class="modal-header">
        <h5 id="loginTitle"></h5>
        <button class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <p class="text-muted">Click continue to proceed</p>
      </div>
      <div class="modal-footer">
        <button class="btn btn-primary w-100" id="continueBtn">Continue</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
document.addEventListener("DOMContentLoaded",()=>{

  const modal = new bootstrap.Modal(document.getElementById("loginModal"));
  let targetPage="";

  document.getElementById("btnAdmin").onclick=()=>{
    loginTitle.innerText="Admin Login";
    targetPage="admin.html";
    modal.show();
  };

  document.getElementById("btnLeader").onclick=()=>{
    loginTitle.innerText="Leader Login";
    targetPage="leader.html";
    modal.show();
  };

  document.getElementById("btnParticipant").onclick=()=>{
    loginTitle.innerText="Participant Login";
    targetPage="participant.html";
    modal.show();
  };

  continueBtn.onclick=()=>{
    window.location.href=targetPage;
  };

});
</script>

<!-- FIREBASE -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-database.js";

const firebaseConfig={
  apiKey:"AIzaSyBMDGNukeonNa_-PWB-5cTO4GMofd3vyiM",
  databaseURL:"https://gen7-3e139-default-rtdb.firebaseio.com",
  projectId:"gen7-3e139"
};

const app=initializeApp(firebaseConfig);
const db=getDatabase(app);

onValue(ref(db,"students"),s=>sStudents.innerText=Object.keys(s.val()||{}).length);
onValue(ref(db,"events"),s=>sEvents.innerText=Object.keys(s.val()||{}).length);
onValue(ref(db,"teams"),s=>{
  const v=s.val()||{};
  sTeams.innerText=Object.keys(v).length;
  scoreList.innerHTML="";
  Object.values(v).forEach(t=>{
    scoreList.innerHTML+=`<div class="score-item"><span>${t.name}</span><b>${t.score||0}</b></div>`;
  });
});
</script>

</body>
</html>
