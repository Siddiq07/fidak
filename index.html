<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fidak Fest | Portal</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">

<style>
/* -------------------------------------- */
/* UI OVERHAUL & THEME VARIABLES */
/* -------------------------------------- */

:root {
    /* --- DARK MODE (Default/Fallback) --- */
    --bg: #0c0e18; 
    --card: #181c2e; 
    --text: #e2e8f0; 
    --muted: #94a3b8; 
    --shadow: rgba(0, 0, 0, 0.4);
    --border: #334155;
    
    /* Accents (More Vibrant) */
    --accent-main: #ff7f50; /* Coral/Orange for stats numbers */
    --accent-secondary: #00bcd4; /* Cyan/Blue for borders/buttons */
    --success: #69f0ae; 
    --danger: #ff5252; 
    
    /* NEW: Graph Colors */
    --graph-color-1: #69f0ae; /* Green */
    --graph-color-2: #ff7f50; /* Orange */
    --graph-color-3: #00bcd4; /* Cyan */

    /* Logo Filter (Invert colors for dark mode) */
    --logo-filter: invert(1) brightness(1.8) contrast(1.5);
}

/* --- LIGHT MODE Variables --- */
[data-theme="light"] {
    --bg: #f5f7ff; 
    --card: #ffffff; 
    --text: #0f172a; 
    --muted: #64748b;
    --shadow: rgba(0, 0, 0, 0.1);
    --border: #e5e7eb;
    
    /* Logo Filter (Keep original black/dark colors) */
    --logo-filter: none;
    
    /* NEW: Graph Colors */
    --graph-color-1: #388e3c; /* Darker Green */
    --graph-color-2: #e65100; /* Darker Orange */
    --graph-color-3: #0097a7; /* Darker Cyan */
}

/* --- Base Styles --- */
*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto;
  background:var(--bg);
  color:var(--text);
  transition: background-color 0.4s, color 0.4s;
  overflow-x: hidden;
}

/* -------------------------------------- */
/* INTRO ANIMATION STYLES (UPDATED) */
/* -------------------------------------- */
#intro-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    background-color: var(--bg);
    z-index: 9999;
    display: flex;
    justify-content: center;
    align-items: center;
    transition: opacity 0.8s ease-out, visibility 0.8s;
}

#intro-overlay.fade-out {
    opacity: 0;
    visibility: hidden;
    pointer-events: none;
}

.intro-logo {
    width: 200px;
    height: auto;
    filter: var(--logo-filter);
    /* UPDATED: New animation name/timing */
    animation: logoFlyIn 2s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards, 
               logoGlow 1.5s infinite alternate 2s;
}

/* NEW INTRO ANIMATION: Fly in from top and settle */
@keyframes logoFlyIn {
    0% { opacity: 0; transform: translateY(-100vh) scale(0.5); }
    70% { opacity: 1; transform: translateY(0) scale(1.1); }
    100% { opacity: 1; transform: scale(1); }
}

/* UPDATED INTRO PULSE: Use a lighter, cleaner glow */
@keyframes logoGlow {
    0% { filter: var(--logo-filter) drop-shadow(0 0 5px var(--accent-secondary)); }
    100% { filter: var(--logo-filter) drop-shadow(0 0 15px var(--accent-main)); }
}

/* Layout */
.container-portal{
  max-width:550px; 
  margin:auto;
  padding:20px;
  opacity: 0;
  animation: contentFadeIn 1s ease-out forwards;
  animation-delay: 1.8s; /* Start content fade in slightly earlier */
}

@keyframes contentFadeIn {
    to { opacity: 1; }
}

.card-ui{
  background:var(--card);
  border-radius:18px; 
  padding:25px;
  box-shadow:0 15px 40px var(--shadow);
  margin-bottom:20px;
  border: 1px solid var(--border);
  transition: background-color 0.4s, border-color 0.4s;
}

/* ... (Rest of base styles remain the same) ... */

/* -------------------------------------- */
/* GRAPH VISUALIZATION STYLES (Multiple Line Graph) */
/* -------------------------------------- */
.chart-container {
    height: 250px; /* Slightly taller for multi-line */
    padding: 15px;
    background: var(--card);
    border-radius: 10px;
    margin-top: 15px;
    position: relative;
    overflow: hidden;
}

/* Remove the old single-div graph setup */
.graph-line {
    position: absolute;
    bottom: 0;
    left: 15px; /* Space for Y-axis */
    width: calc(100% - 30px);
    height: calc(100% - 30px); /* Space for X-axis */
    border-left: 1px solid var(--border);
    border-bottom: 1px solid var(--border);
}

/* New: Container for multiple SVG or Canvas lines */
#lineGraphSVG {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
}

/* Line animation style */
.team-line {
    stroke-dasharray: 1000;
    stroke-dashoffset: 1000;
    animation: drawLine 2s ease-in-out forwards;
    /* Staggered delay handled in JS for each line */
}

@keyframes drawLine {
    to {
        stroke-dashoffset: 0;
    }
}

.legend-item {
    display: flex;
    align-items: center;
    margin-right: 15px;
}
.legend-dot {
    width: 10px;
    height: 10px;
    border-radius: 50%;
    margin-right: 5px;
}
</style>
</head>

<body>

<div id="intro-overlay">
    <img src="IMG_2247.png" alt="Fidak Fest" class="intro-logo">
</div>

<nav class="navbar">
    <a href="#" class="text-decoration-none">

    <div class="dropdown">
        <button class="btn btn-theme dropdown-toggle no-arrow" type="button" id="themeDropdown" data-bs-toggle="dropdown" aria-expanded="false">

<div class="container-portal d-flex align-items-center justify-content-center min-vh-100">
  <div class="w-100">

    <div class="text-center mb-5">
      <h2 class="fw-bold fs-1" style="color:var(--accent-main)">Fidak Fest Portal</h2>
      <div class="muted">Access Management and Live Data</div>

    <div class="card-ui">
        <h5 class="fw-bold mb-3" style="color:var(--text)">ðŸš€ Access Options</h5>
        <div class="d-grid gap-3">
          <button class="btn btn-primary" id="btnAdmin">
            <i class="bi bi-shield-lock"></i> Admin Login
          </button>

            <i class="bi bi-person"></i> Participant Login
          </button>
        </div>

    <div class="card-ui">
        <h5 class="fw-bold mb-3" style="color:var(--text)">ðŸ“Š Festival Statistics</h5>
        <div class="stats">
          <div class="stat">
            <h4 id="statStudents">0</h4>
            <small>Total Students</small>
          </div>
          <div class="stat">

          </div>

    <div class="card-ui">
      <h5 class="fw-bold mb-3" style="color:var(--text)">ðŸ“ˆ Live Score Trend (Line Graph)</h5>

        </div>

<div class="modal fade" id="loginModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <form id="loginForm">
        <div class="modal-header">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-database.js";

document.addEventListener("DOMContentLoaded", () => {

  // --- INTRO LOGIC (Updated to use new fade-out timing) ---
  const introOverlay = document.getElementById('intro-overlay');
  setTimeout(() => { introOverlay.classList.add('fade-out'); }, 2000); // 2 seconds for logoFlyIn
  setTimeout(() => { introOverlay.remove(); }, 2800); // 800ms fade-out

  // ... (Theme Management remains the same) ...
  const body = document.body;
  const themeToggles = document.querySelectorAll('[data-theme-mode]');
  const themeIconDisplay = document.getElementById('themeIconDisplay');

  function updateThemeUI(mode) {
      if (mode === 'system') {
          const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
          body.removeAttribute('data-theme');
          body.setAttribute('data-theme', prefersDark ? 'dark' : 'light');
      } else {
          body.removeAttribute('data-theme');
          body.setAttribute('data-theme', mode);
      }
      themeToggles.forEach(btn => {
          btn.classList.remove('active');
          if(btn.getAttribute('data-theme-mode') === mode) btn.classList.add('active');
      });
      themeIconDisplay.className = mode === 'light' ? "bi bi-sun-fill" : (mode === 'dark' ? "bi bi-moon-stars-fill" : "bi bi-circle-half");
  }

  function setTheme(mode) {
      localStorage.setItem('theme', mode);
      updateThemeUI(mode);
  }

  const savedTheme = localStorage.getItem('theme') || 'system';
  updateThemeUI(savedTheme);

  window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', () => {
      if (localStorage.getItem('theme') === 'system') updateThemeUI('system');
  });

  themeToggles.forEach(toggle => {
      toggle.addEventListener('click', (e) => {
          e.preventDefault();
          const target = e.target.closest('a');
          setTheme(target.getAttribute('data-theme-mode'));
      });
  });


  // --- Firebase Initialization ---
  let app;
  let db;
  let allStudents = {};
  let allTeams = {};

  try {
    const firebaseConfig = {
      apiKey: "AIzaSyBMDGNukeonNa_-PWB-5cTO4GMofd3vyiM",
      databaseURL: "https://gen7-3e139-default-rtdb.firebaseio.com",
      projectId: "gen7-3e139"
    };
    app = initializeApp(firebaseConfig);
    db = getDatabase(app);
  } catch (e) {
    console.error("Firebase init failed:", e);
    document.getElementById("scoreList").innerHTML = "<div class='text-danger'>Error connecting to database.</div>";
  }
  
  const statStudents = document.getElementById("statStudents");
  const statEvents = document.getElementById("statEvents");
  const statTeams = document.getElementById("statTeams");
  const scoreList = document.getElementById("scoreList");
  const lineGraphSVG = document.getElementById("lineGraphSVG");
  const graphLegend = document.getElementById("graphLegend");
  
  // NEW: Graph Colors Array
  const teamColors = [
      'var(--graph-color-1)', 
      'var(--graph-color-2)', 
      'var(--graph-color-3)', 
      '#ffc107', // Yellow
      '#673ab7'  // Deep Purple
  ];

  // --- Graph Utility: Generates a multi-line SVG graph with draw animation ---
  function updateGraph(teams) {
      lineGraphSVG.innerHTML = '';
      graphLegend.innerHTML = '';
      
      const topTeams = teams.slice(0, teamColors.length); // Use up to 5 teams
      const maxScore = topTeams.length > 0 ? Math.max(1, ...topTeams.map(t => t.score || 0)) : 100;
      
      // Calculate data points (simulated over 10 time steps)
      const graphData = topTeams.map(team => {
          let points = [];
          let currentScore = 0;
          for (let i = 0; i <= 10; i++) {
              // Simulate score growth: a percentage of final score, plus some randomness
              let targetScore = team.score || 0;
              let stepProgress = i / 10;
              
              // Base score for this step
              currentScore = targetScore * (stepProgress * stepProgress); // Accelerating curve
              
              // Add a small random jitter for a "live" feel (max 10% of final score)
              let jitter = (Math.random() - 0.5) * 0.2 * targetScore;
              currentScore += jitter;
              
              currentScore = Math.max(0, currentScore); // Score can't be negative
              
              // Normalize to SVG coordinates (0-100)
              const x = i * 10; // 0, 10, 20, ..., 100
              // Y is inverted for SVG (0 is top, 100 is bottom)
              const y = 100 - (currentScore / maxScore) * 95; // Use 95% height to keep a small buffer
              points.push({x: x, y: y});
          }
          return { name: team.name, points: points };
      });

      // Draw Lines
      graphData.forEach((data, index) => {
          const color = teamColors[index];
          
          // Convert points array to SVG path string
          const pathString = data.points.map((p, i) => 
              `${i === 0 ? 'M' : 'L'} ${p.x.toFixed(2)} ${p.y.toFixed(2)}`
          ).join(' ');

          const path = document.createElementNS("http://www.w3.org/2000/svg", "path");
          path.setAttribute("d", pathString);
          path.setAttribute("fill", "none");
          path.setAttribute("stroke", color);
          path.setAttribute("stroke-width", "1.5");
          path.setAttribute("class", "team-line");
          
          // Stagger the animation
          path.style.animationDelay = `${index * 0.3}s`;
          
          lineGraphSVG.appendChild(path);
          
          // Draw a soft glow/shadow for depth (optional, for advanced visual effect)
          const glow = path.cloneNode();
          glow.setAttribute("stroke-width", "5");
          glow.setAttribute("stroke-opacity", "0.2");
          glow.style.animationDelay = path.style.animationDelay;
          lineGraphSVG.prepend(glow); // Put glow behind the main line

          // Add to Legend
          graphLegend.innerHTML += `
              <div class="legend-item">
                  <span class="legend-dot" style="background-color:${color};"></span>
                  ${data.name}
              </div>`;
      });
  }


  // --- Realtime Listeners ---
  onValue(ref(db,"students"), s => {
    allStudents = s.val() || {};
    statStudents.textContent = Object.keys(allStudents).length;
  });

  onValue(ref(db,"events"), s => {
    statEvents.textContent = Object.keys(s.val()||{}).length;
  });

  onValue(ref(db,"teams"), s => {
    const teams = s.val()||{};
    allTeams = teams;
    statTeams.textContent = Object.keys(teams).length;

    scoreList.innerHTML = "";
    
    // Sort teams by score (descending)
    const sortedTeams = Object.values(teams)
      .sort((a,b)=>(b.score||0)-(a.score||0));
      
    // Update Graph with new multi-line logic
    updateGraph(sortedTeams);

    // Display top scores
    sortedTeams
      .slice(0, 5) // Show top 5 teams
      .forEach((t, index)=>{
        const color = teamColors[index] || 'var(--text)';
        scoreList.innerHTML += `
          <div class="score-item">
            <span class="d-flex align-items-center"><i class="bi bi-trophy-fill me-2" style="color:${color}"></i> ${t.name}</span>
            <strong>${t.score||0} pts</strong>
          </div>`;
      });
      if (sortedTeams.length === 0) {
        scoreList.innerHTML = "<div class='text-muted mt-2'>No team scores available.</div>";
      }
      
      // Update Team Select in Modal
      const teamSelect = document.getElementById("teamSelect");
      teamSelect.innerHTML = `<option value="">Select Team</option>`;
      Object.values(teams).forEach(t=>{
          teamSelect.innerHTML += `<option value="${t.id}">${t.name}</option>`;
      });
  });

  // --- Login Logic ---
  const modal = new bootstrap.Modal(document.getElementById("loginModal"));
  const loginForm = document.getElementById("loginForm");
  const loginType = document.getElementById("loginType");
  const teamBox = document.getElementById("teamBox");
  const participantBox = document.getElementById("participantBox");
  const passwordBox = document.getElementById("passwordBox");
  const loginTitle = document.getElementById("loginTitle");
  const passwordInput = document.getElementById("passwordInput");
  const chessInput = document.getElementById("chessInput");
  const loginError = document.getElementById("loginError");

  const btnAdmin = document.getElementById("btnAdmin");
  const btnLeader = document.getElementById("btnLeader");
  const btnParticipant = document.getElementById("btnParticipant");

  function openLogin(type){
    loginType.value = type;
    loginError.classList.add("d-none");
    passwordInput.value = "";
    chessInput.value = "";

    if(type === "admin"){
        loginTitle.textContent = "ADMIN LOGIN";
        teamBox.classList.add("d-none");
        participantBox.classList.add("d-none");
        passwordBox.classList.remove("d-none");
        passwordInput.placeholder = "Admin Password";
    } else if (type === "leader"){
        loginTitle.textContent = "LEADER LOGIN";
        teamBox.classList.remove("d-none");
        participantBox.classList.add("d-none");
        passwordBox.classList.remove("d-none");
        passwordInput.placeholder = "Leader Password";
    } else if (type === "participant"){
        loginTitle.textContent = "PARTICIPANT LOGIN";
        teamBox.classList.add("d-none");
        participantBox.classList.remove("d-none");
        passwordBox.classList.add("d-none"); 
    }
    modal.show();
  }

  btnAdmin.onclick = () => openLogin("admin");
  btnLeader.onclick = () => openLogin("leader");
  btnParticipant.onclick = () => openLogin("participant");

  loginForm.onsubmit = async e => {
    e.preventDefault();
    const type = loginType.value;
    const pwd = passwordInput.value;
    const chessID = chessInput.value.trim();

    loginError.classList.add("d-none");

    if(type==="admin"){
      if(pwd!=="1234"){ error("Wrong admin password"); return; }
      location.href="admin.html";
    }

    if(type==="leader"){
      const teamId = document.getElementById("teamSelect").value;
      const team = Object.values(allTeams).find(t => String(t.id) === teamId);
      if(!team || team.password !== pwd){ error("Invalid team or password"); return; }
      if (!team.leaderId) { error("Team leader ID not set."); return; }
      sessionStorage.setItem("leaderAuth", JSON.stringify(team));
      location.href=`leader.html?leader=${team.leaderId}`;
    }
    
    if (type === "participant") {
        if (!chessID) { error("Please enter your Chess Number."); return; }
        
        if (Object.keys(allStudents).length === 0) {
            error("Data loading... please wait 2 seconds and try again.");
            return;
        }
        
        // --- FIX FOR BUGS IN PARTICIPANT LOGIN ---
        let student;
        const lowerCaseID = chessID.toLowerCase();
        
        // **BUG FIX 1: Prioritize matching `id` or `chestNo`/`chessNo`**
        student = Object.values(allStudents).find(s => {
            // Check Firebase key first (assuming key is one of the IDs)
            const firebaseKey = Object.keys(allStudents).find(key => allStudents[key] === s);
            if (firebaseKey && String(firebaseKey).trim().toLowerCase() === lowerCaseID) return true;
            
            // Check fields
            const sId = String(s.id || '').trim().toLowerCase();
            const sChestNo = String(s.chestNo || '').trim().toLowerCase();
            const sChessNo = String(s.chessNo || '').trim().toLowerCase();
            
            return sId === lowerCaseID || sChestNo === lowerCaseID || sChessNo === lowerCaseID;
        });

        if (!student) {
            // BUG FIX 2: Clearer error message if ID is not found
            error("Invalid Chess Number or ID. Record not found.");
            return;
        }
        
        // Use the most reliable ID for session storage
        const studentID = student.id || student.chestNo || chessID;
        
        sessionStorage.setItem("participantId", studentID);
        sessionStorage.setItem("participantName", student.name || "Participant");
        // FIX for image: The 'Unauthorized access' image strongly suggests an issue when moving to participant.html
        // The fix is likely *not* in this file, but in participant.html which is showing the error.
        // However, ensuring the data passed is correct is the first step.
        location.href="participant.html"; 
    }
  };

  function error(msg){
    loginError.textContent = msg;
    loginError.classList.remove("d-none");
  }
});
</script>
