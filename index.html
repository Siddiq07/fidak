<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Art Fest | Portal</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">

<style>
/* ===== Base ===== */
:root{
  --primary:#4f46e5;
  --accent:#22c55e;
  --danger:#ef4444;
  --bg:#f5f7ff;
  --card:#ffffff;
  --text:#0f172a;
  --muted:#64748b;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto;
  background:var(--bg);
  color:var(--text);
}

/* ===== Layout ===== */
.container{
  max-width:1100px;
  margin:auto;
  padding:16px;
}
.card{
  background:var(--card);
  border-radius:14px;
  padding:16px;
  box-shadow:0 10px 30px rgba(0,0,0,.08);
  margin-bottom:16px;
}

/* ===== Navbar ===== */
.navbar{
  background:#fff;
  padding:12px 16px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  border-bottom:1px solid #e5e7eb;
}
.brand{
  font-weight:800;
  color:var(--primary);
  font-size:18px;
}

/* ===== Buttons ===== */
.btn{
  padding:10px 14px;
  border-radius:10px;
  border:none;
  font-weight:600;
  cursor:pointer;
}
.btn-primary{
  background:var(--primary);
  color:#fff;
}
.btn-outline{
  background:#fff;
  border:2px solid var(--primary);
  color:var(--primary);
}
.btn-danger{
  background:var(--danger);
  color:#fff;
}

/* ===== Stats ===== */
.stats{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(120px,1fr));
  gap:12px;
}
.stat{
  background:#eef2ff;
  border-radius:12px;
  padding:12px;
  text-align:center;
}
.stat h3{
  margin:0;
  font-size:24px;
  font-weight:800;
}
.stat span{
  font-size:12px;
  color:var(--muted);
}

/* ===== Score List ===== */
.score-item{
  display:flex;
  justify-content:space-between;
  padding:8px 0;
  border-bottom:1px dashed #e5e7eb;
}
.score-item:last-child{border-bottom:none}

/* ===== Attendance Boxes ===== */
.box{
  width:44px;
  height:32px;
  display:flex;
  align-items:center;
  justify-content:center;
  border-radius:6px;
  background:#e5e7eb;
  font-weight:700;
}
.box.present{background:var(--accent);color:#fff}
.box.absent{background:var(--danger);color:#fff}

/* ===== Mobile ===== */
@media(max-width:768px){
  .navbar{flex-direction:column;gap:8px}
  .btn{width:100%}
}
</style>
</head>

<body>
<div class="container d-flex align-items-center justify-content-center min-vh-100">
  <div class="card-ui w-100">

    <div class="text-center mb-4">
      <h2 class="fw-bold">ðŸŽ¨ Art Fest</h2>
      <div class="text-muted">Management Portal</div>
    </div>

    <div class="d-grid gap-3">
      <button class="btn btn-primary" id="btnAdmin">
        <i class="bi bi-shield-lock"></i> Admin Login
      </button>
      <button class="btn btn-success" id="btnLeader">
        <i class="bi bi-people"></i> Leader Login
      </button>
      <button class="btn btn-outline-primary" id="btnParticipant">
        <i class="bi bi-person"></i> Participant Login
      </button>
    </div>

    <div class="stats">
      <div class="stat">
        <h4 id="statStudents">0</h4>
        <small>Students</small>
      </div>
      <div class="stat">
        <h4 id="statEvents">0</h4>
        <small>Programs</small>
      </div>
      <div class="stat">
        <h4 id="statTeams">0</h4>
        <small>Teams</small>
      </div>
    </div>

    <div class="mt-4">
      <h6 class="fw-bold">Live Team Scores</h6>
      <div id="scoreList" class="small text-muted">Loadingâ€¦</div>
    </div>

  </div>
</div>

<!-- LOGIN MODAL -->
<div class="modal fade" id="loginModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <form id="loginForm">
        <div class="modal-header">
          <h5 class="modal-title" id="loginTitle">Login</h5>
          <button class="btn-close" data-bs-dismiss="modal"></button>
        </div>

        <div class="modal-body">
          <input type="hidden" id="loginType">

          <div class="mb-3 d-none" id="teamBox">
            <label class="form-label">Team</label>
            <select id="teamSelect" class="form-select"></select>
          </div>

          <div class="mb-3">
            <label class="form-label">Password</label>
            <input id="passwordInput" type="password" class="form-control">
          </div>

          <div id="loginError" class="text-danger small d-none"></div>
        </div>

        <div class="modal-footer">
          <button class="btn btn-primary w-100">Login</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Firebase -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-database.js";

document.addEventListener("DOMContentLoaded", () => {

  const firebaseConfig = {
    apiKey: "AIzaSyBMDGNukeonNa_-PWB-5cTO4GMofd3vyiM",
    databaseURL: "https://gen7-3e139-default-rtdb.firebaseio.com",
    projectId: "gen7-3e139"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  const statStudents = document.getElementById("statStudents");
  const statEvents = document.getElementById("statEvents");
  const statTeams = document.getElementById("statTeams");
  const scoreList = document.getElementById("scoreList");
  const teamSelect = document.getElementById("teamSelect");

  window.TEAMS = {};

  onValue(ref(db,"students"), s => {
    statStudents.textContent = Object.keys(s.val()||{}).length;
  });

  onValue(ref(db,"events"), s => {
    statEvents.textContent = Object.keys(s.val()||{}).length;
  });

  onValue(ref(db,"teams"), s => {
    const teams = s.val()||{};
    window.TEAMS = teams;
    statTeams.textContent = Object.keys(teams).length;

    teamSelect.innerHTML = `<option value="">Select Team</option>`;
    scoreList.innerHTML = "";

    Object.values(teams)
      .sort((a,b)=>(b.score||0)-(a.score||0))
      .forEach(t=>{
        teamSelect.innerHTML += `<option value="${t.id}">${t.name}</option>`;
        scoreList.innerHTML += `
          <div class="score-item">
            <span>${t.name}</span>
            <strong>${t.score||0}</strong>
          </div>`;
      });
  });
});
</script>

<script>
document.addEventListener("DOMContentLoaded", ()=>{
  const modal = new bootstrap.Modal(document.getElementById("loginModal"));
  const loginForm = document.getElementById("loginForm");
  const loginType = document.getElementById("loginType");
  const teamBox = document.getElementById("teamBox");
  const loginTitle = document.getElementById("loginTitle");
  const passwordInput = document.getElementById("passwordInput");
  const teamSelect = document.getElementById("teamSelect");
  const loginError = document.getElementById("loginError");

  btnAdmin.onclick = ()=> open("admin");
  btnLeader.onclick = ()=> open("leader");
  btnParticipant.onclick = ()=> location.href="participant.html";

  function open(type){
    loginType.value = type;
    teamBox.classList.toggle("d-none", type!=="leader");
    loginTitle.textContent = type.toUpperCase()+" LOGIN";
    loginError.classList.add("d-none");
    modal.show();
  }

  loginForm.onsubmit = e => {
    e.preventDefault();
    const type = loginType.value;
    const pwd = passwordInput.value;

    if(type==="admin"){
      if(pwd!=="1234"){ error("Wrong admin password"); return; }
      location.href="admin.html";
    }

    if(type==="leader"){
      const team = Object.values(window.TEAMS).find(t=>String(t.id)===teamSelect.value);
      if(!team || team.password!==pwd){
        error("Invalid team or password"); return;
      }
      sessionStorage.setItem("leaderAuth", JSON.stringify(team));
      location.href=`leader.html?leader=${team.leaderId}`;
    }
  };

  function error(msg){
    loginError.textContent = msg;
    loginError.classList.remove("d-none");
  }
});
</script>

</body>
</html>
